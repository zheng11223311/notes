<pre>
        1.变量声明提升
            通过var 定义(声明)的变量,在定义语句之前就可以访问到
            值: undefined
        2.函数声明提升
            通过function 声明的函数,在之前就可以调用
            值: 函数定义(对象)
        3.问题: 变量提升和函数提升是如何产生的?

        </pre>

<body>

</body>
<script>
    var a = 3                 //       var a     
    function fn() {          //        fn()                      
        console.log(a);     //      function fn() {                          
        var a = 4             //           var a;         
    }                          //      log(a)    a=4
    fn()                    //     } 
</script>
