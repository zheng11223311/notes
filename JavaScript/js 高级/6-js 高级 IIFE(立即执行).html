<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-js 高级 IIFE(立即执行)</title>
</head>
<body>
    <pre>
        1.理解
            全称:Immediately-Invoked Function Expression
            (function(){

            })();
            或者
            (function(){}());

        2.作用
            隐藏实现
            不会污染外部(全局)命名空间
            用他来去编写js 模块
    </pre>
</body>
<script>
    (function(){
        var a=1;
        function txt(){
            console.log(++a);
        }
        window.$=function(){  //向外暴露一个全局函数
            return {
                txt : txt
            }
        }
    })()
    $().txt()    //1.$ 是一个函数  2.$执行后返回的是一个对象
</script>
</html>
