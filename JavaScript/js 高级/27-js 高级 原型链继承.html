<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27-js 高级 原型链继承</title>
</head>
<pre>
    方式1:原型链继承
        1套路
            1.定义父类型构造函数
            2.给父类型的原型添加方法
            3.定义子类型的构造函数
            4.创建父类型的对象赋值给子类型的原型
            5.将子类型原型的构造函数属性设置为子类型
            6.给予类型原型添加方法
            7.创建子类型的对象:可以调用父类型的方法
        2.关键
            1.子类型的原型为父类型的一个实例对象

</pre>

<body>

</body>
<script>
    //父类型
    function Supper() {
        this.supPorp = 'supper property'
    }
    Supper.prototype.showSupperProp = function () {
        console.log(this.supPorp);
    }
    //子类型
    function Sub() {
        this.subProp = 'sub property'
    }

    //子类型的原型为父类型的一个实例对象
    Sub.prototype = new Supper()
    Sub.prototype.showSubProp = function () {
        console.log(this.subProp);
    }

    var sub = new Sub()
    sub.showSupperProp()
    //sub.toString()
    sub.showSubProp()

</script>

</html>
