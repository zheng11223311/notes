<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-js 高级 函数的protopyte</title>
</head>
<body>
    <pre>
        1.函数的protopyte 属性
            每个函数都有一个protopyte 属性,它默认指向一个Object 空对象
                (既称为: 原型对象)
            原型对象中有一个constructor,它指向函数对象

        2.给原型对象添加属性(一般都是方法)
            作用: 函数的所有实例对象自动拥有原型对象中的属性(方法)
        
    </pre>
</body>
<script>
console.log(Date.prototype,typeof Date.prototype);
// 数组,函数是一个特殊的对象

// Date 对象 的 原型 的consturctor 属性===Date 对象
console.log(Date.prototype.constructor===Date);//true
function fun(){

}
// console.log(fun.prototype);
fun.prototype.test=function(){
    console.log("test()");
}
console.log(fun.prototype);

// 给原型对象添加属性(一般是方法)===>实例对象可以访问
console.log(fun.prototype.constructor===fun);//true

// 调用
var Fun=new fun()
Fun.test()
</script>
</html>
