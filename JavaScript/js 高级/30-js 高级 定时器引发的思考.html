<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-js 高级 定时器引发的思考</title>
</head>

<body>
    <pre>
        1.定时器真是定时执行的吗?
            定时器并不能保证真正的定时执行
            一般会延迟一丁点(可以接受),也有可能延迟很长时间(不能接受)
        2.定时器回调函数是在分线程执行的吗?
            在主线程执行的,js 是单线程的
        3.定时器是如何实现的?
            事件循环模型(后面讲)
    </pre>
    <button>开始</button>
</body>
<script>
    document.getElementsByTagName('button')[0].onclick = function () {
        var start = Date.now()
        console.log('启动定时器前...');
        setTimeout(function () {
            console.log('定时器执行了', Date.now() - start);
        }, 1000)
        console.log('定时器启动后....');

        //做一个长时间工作
        for (var i = 0; i < 2000000000; i++) {

        }
    }

</script>

</html>
