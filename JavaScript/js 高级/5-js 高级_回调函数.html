<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-js 高级_回调函数</title>
</head>
<body>
    <pre>
        1.什么是回调函数
            1).你定义的
            2).你没有调用
            3).但最终他执行了
        2.常见的回调函数
            DOM 事件回调函数
            定时器回调函数
            ajax 请求回调函数
            生命周期回调函数
    </pre>
    <button id="btn">测试点击事件</button>
</body>
<script>
    //DOM 事件回调函数
    document.getElementById('btn').onclick=function(){
        alert(this.innerHTML);
    }

    //定时器回调函数
    setTimeout(function(){
        alert('js 高级');
    },1000)
</script>
</html>
