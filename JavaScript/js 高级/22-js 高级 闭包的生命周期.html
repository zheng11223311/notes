<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22-js 高级 闭包的生命周期</title>
</head>

<body>
    <pre>
        1.产生:在嵌套内部函数定义执行完时就产生了
        2.死亡: 在嵌套的内部函数成为垃圾对象时
    </pre>
</body>
<script>
    function fn1() {
        //此时闭包就已经产生了(函数提升,内部函数对象已经创建了)
        var a = 2
        // Var ff= function fn2() {     //函数定义执行  这里要函数定义执行完才产生(除去var ff=这一部分的地方)
        //     a++
        //     console.log(a);
        // }
        function fn2() {    //函数执行
            a++
            console.log(a);
        }
        return fn2;
    }

    var f = fn1()    //或者fn1()()
    f()         //3
    f()         //4

    f = null  //闭包死亡(包含闭包的函数对象成为了垃圾对象)
</script>

</html>
