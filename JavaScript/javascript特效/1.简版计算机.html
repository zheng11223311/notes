<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简版计算机</title>
    <style>
        div,p{
            position: relative;
            margin: 0 auto;
            left: 40%;
            top: 100px;
        }
    </style>
</head>

<body>
    <div>
    <input type="text" size="5" id="num1" value="" />
    <select name="" id="ysf">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>

    </select>
   
  
    <input type="text" size="5" id="num2" value="" />
    <input type="button" size="5" id="btn" value="计算" />
    <input type="button" size="5" id="btn1" value="清空" />
     </div>
       <p id="res">计算</p>
    <script>    
        document.getElementById('btn').onclick=function(){
            var num1=document.getElementById('num1').value;
            var num2=document.getElementById('num2').value;
            var ysf=document.getElementById('ysf').value;
            console.log(ysf);  // +
          

                var result= "ERROR:";
                var flag=true  // 做一个标记
                if(num1==""){
                    result+='请输入数字!';
                    flag=false;
                }else{
                    if(isNaN(num1)){
                         result+='请输入有效的数字!';
                         flag=false;
                    }
                }
                 if(num2==''){
                    result+='请输入数字!';
                    flag=false;
                }else{
                    if(isNaN(num1)){
                         result+='请输入有效的数字!';
                         flag=false;
                    }
                }
             num1=parseFloat(num1);
            num2=parseFloat(num2);
                if(flag){
                switch(ysf){
                    case '+': result='运算结果:'+num1+"+"+num2+'='+(num1+num2); break;
                    case '-': result='运算结果:'+num1+"-"+num2+'='+(num1-num2); break;
                    case '*': result='运算结果:'+num1+"*"+num2+'='+(num1*num2); break;
                    case '/':
                        if(num2==0){
                            result="除数不能为0"
                        }else{
                            result='运算结果:'+num1+"/"+num2+'='+(num1/num2); break;
                        }
                 
                    case '%':
                        if(num2==0){
                            result="除数不能为0"
                        }else{
                             result='运算结果:'+num1+"%"+num2+'='+(num1%num2); break;
                        }
                   }
                }
             document.getElementById('res').innerHTML=result;
        }
 document.getElementById('btn1').onclick=function(){
            var num1=document.getElementById('num1');
            var num2=document.getElementById('num2');
            var ysf=document.getElementById('ysf');
            console.log(ysf);  // +
            num1.value='';
            num2.value='';

        }

    </script>
</body>

</html>
