<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-等距菜单悬停效果</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            text-decoration: none;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: pink;
        }
        ul{
            position: relative;
            transform: skewY(-15deg);
        }
        ul>li:hover{
            background: #33a33e;
            transform: translateX(50px);
        }
        ul>li:hover::before,
        ul>li:hover::after{
            background: #33a33e;
        }
        ul>li::before{
            content: '';
            position: absolute;
            top: 0;
            left: -40px;
            width: 40px;
            height: 100%;
            background: rgb(253, 185, 68);
            transform-origin: right;
            transform: skewY(45deg);
            transition: 0.05s;
            
        }
        ul>li::after{
            content: '';
            position: absolute;
            top: -40px;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: rgb(28, 163, 241);
            transform-origin: bottom ;
            transform: skewX(45deg);
            transition: 0.05s;
        }
        ul>li{
            position: relative;
            list-style: none;
            width: 200px;
            background: #3e3f46;
            padding: 15px;
            z-index: var(--i);
            transition: 0.5s;
            }
        ul>li a{
            color: pink;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }
        ul>li:hover a{
            color: #fff;
        }
        ul>li:last-child::after{
            box-shadow: -120px 120px 20px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <!--热键 ul>li*6>a{home}  -->
    <!--热键 ul>li*6>a{$}  -->
    
    <ul>
        <li style="--i:6;"><a href="">font</a></li>
        <li style="--i:5;"><a href="">css</a></li>
        <li style="--i:4;"><a href="">java</a></li>
        <li style="--i:3;"><a href="">html</a></li>
        <li style="--i:2;"><a href="">javascritp</a></li>
        <li style="--i:1;"><a href="">uniapp</a></li>
    </ul>
</body>
</html>
