        background:#e0005a;
        color:#fff;
        font-weight:blod;
        padding:4px;
        `)
        console.log('1-1');
        console.log('1-2');
        console.log('1-3');
        console.log('1-4');
        console.log('1-哈哈哈,结束了');
        console.groupEnd()

        // 原生console 警告输出
        console.warn('123');
        // 原生console 错误输出
        console.error('发生了错误,哈哈哈哈');
        // 原生console 信息输出
        console.info('信息');
        // 原生console 日志输出
        console.log('1-4');


        // 封装和拓展自定义方法
        // 在console 对象上添加自定义属性mylog
        console.mylog = console.log;
        console.mylog('输出123')
        // 或使用变量接收
        let mylog = console.log;
        mylog('输出12312222222')

        // 重新自定义log 输出
        console.mylog = function (str) {
            console.log(`%c${str}`, `
            background:pink;
            padding:4px;
            color:#fff;
            font-weight:blod;
            font-size:20px;
            `);
        }
        // 使用自定义mylog 输出
        console.mylog('自定义输出 哈哈哈哈')
