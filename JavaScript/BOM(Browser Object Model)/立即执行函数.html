	<script>
	// alert()提示信息框
	// confirm()提示确认框
	// prompt()提示输入文本框
	//立即执行函数:不需要调用,立马能够自己执行的函数
	function fn(){
	console.log('你是猪');
	}
	fn();
	//2. 写法 也可以传递参数进来
	// (function(){})(); 或者 (function(){}());//();相当于fn(); 调用函数
	var  a=prompt('请输入a的值');
	var b=prompt('请输入b的值');
	a=parseFloat(a);
	b=parseFloat(b);
	
	(function(a,b){
	confirm('答案是:'+(a+b)+' 对吗?');
	}(a,b));
	
	(function(e){
	alert('你是猪');
	})(a); //a相当于实参  e相当于形参
	
	//立即执行函数最大的作用就是 独立创建了一个作用域,里面所有的变量都是局部变量 
	//不会有命名冲突的情况
