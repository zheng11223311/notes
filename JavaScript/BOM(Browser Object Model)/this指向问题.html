	<script>
	//this 指向问题 一般情况下this指向的是那个调用它的对象
	
	//1.全局作用域或者普通函数中的this会指向全局对象window(注意定时器里面的this指向window)
	console.log(this);
	function fn(){
	console.log(this);
	}
	window.fn();
	window.setTimeout(function(){
	console.log(this);
	},1000);
	//2.方法调用中谁调用this指向谁
	var o={
	sayHi:function(){
	console.log(this);  //this指向的是o这个对象
	}
	}
	o.sayHi();
	var btn=document.querySelector('button');
	btn.onclick=function(){
	console.log(this);   //this指向的是btn这个按钮对象
	}
	btn.addEventListener('click',function(){
	console.log(this);   //this指向的是btn这个按钮对象
	});
	//3.构造函数中this指向构造函数的实例
	function Fun(){
	console.log(this);  //this指向的fun 实例对象
	}
	var fun=Fun();
