<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>节流阀以及逻辑中断应用</title>
</head>
<body>
	<pre>
		防止轮播图按钮连续点击造成播放过快
		节流阀目的: 当上一个函数动画内容执行完毕,再去执行下一个函数动画,让事件无法连续触发.
		核心实现思路: 利用回调函数,添加一个变量来控制,锁住函数和解锁函数.
		开始设置一个变量 var flag=true;
		if(flag){ flag=false; do something} 关闭水龙头
		利用回调函数 动画执行完毕,flag=true 打开水龙头


		if(callback){
		如果有参数传进来就调用函数
		callback();
		或者写成
		callback && callback();
	}

	</pre>
</body>
</html>
