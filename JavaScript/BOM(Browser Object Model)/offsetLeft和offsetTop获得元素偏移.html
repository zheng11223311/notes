	*{
	margin:0;

	body{
	position:relative;
	}
	
	span{
	
	position:relative;
	display:inline-block;
	left:200px;//无效值
	top:100px;//无效值
	margin-top:100px;
	line-height:130px;

<body>
			
			<div>1</div>
	<script>
	//offset 系类  动态获取和盒子大小
	var div=document.querySelector('div');
	//可以得到元素的偏移 位置 返回的不带单位的数值 相对于定位的父盒子
	console.log(div.offsetLeft);
	console.log(div.offsetTop);
	
	
	//可以得到元素的大小 宽度和高度 是包含padding+border+width/height
	console.log(div.offsetWidth);
	console.log(div.offsetHeight);
	//返回带定位的父亲 否则返回的是body
	console.log(div.offsetParent);
	console.log(div.parentNode);//返回父亲 是最近一级的父亲 亲爸爸 不管父亲有没有定位
