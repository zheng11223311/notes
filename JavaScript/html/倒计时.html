<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
	<script>
	//d=parseInt(总秒数/60/60/24);计算天数
	//h=parseInt(总秒数/60/60%24);计算小时
	//m=parseInt(总秒数/60%60);计算分数
	//s=parseInt(总秒数%60);计算当前秒数
	function countDown(time){
	var nowTime=+new Date();//返回的是当前秒数
	var inputTime= +new Date(time);//返回的是用户输入时间的毫秒数
	var times=(inputTime-nowTime)/1000;//time是剩余时间的总秒数
	var d=parseInt(times/60/60/24);
	var h=parseInt(times/60/60%24);
	var m=parseInt(times/60%60);
	var s=parseInt(times%60);
	d=d<10?'0'+d:d;
	h=h<10?'0'+h:h;
	m=m<10?'0'+m:m;
	s=s<10?'0'+s:s;
	return d+'天'+h+'时'+s+'秒';
	
	}
	console.log(countDown('2021-1-21 11:30:00'));
	alert(countDown('2021-1-21 11:30:00'));
	
	</script>

</head>
