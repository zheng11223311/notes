<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本包装类型</title>
	<script>
	var str='andy';
	console.log(str.length);
	//对象 才有 属性和方法     复杂数据类型才有 属性和方法
	//简单数据类型为什么会有length属性呢?
	//基本包装类型: 就是把简单数据类型 包装成为了 复杂数据类型
	//1.把简单数据类型包装为复杂数据类型
	var temp=new string('andy');//用new的为复杂数据类型
	//2.把临时变量的值 给 str
	str=temp;
	//3.销毁这个临时变量
	
	//3种基本包装类型:String Number和Boolean
	temp=null;
		</script>
	<style>

	</style>

</head>

</html>
