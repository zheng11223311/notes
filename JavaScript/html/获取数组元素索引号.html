<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取数组元素索引号</title>
	<script>
	//返回数组元素索引号方法 indexOf(数组元素) 作用就是返回该数组元素的索引号 如果不存在该元素 返回-1 
	//多个相同值返回第一个满足的条件
	//从前面开始查找
	var arr=['red','green','blue','pink','blue'];
	console.log(arr.indexOf('blue'));//结果为2
	//返回数组元素索引号方法 lastIndexOf(数组元素) 作用就是返回该数组元素的索引号 如果不存在该元素 返回-1 
	//多个相同值返回第一个满足的条件
	//从后面开始查找
	console.log(arr.lastIndexOf('blue'));//结果为4
		</script>

</head>

</html>
