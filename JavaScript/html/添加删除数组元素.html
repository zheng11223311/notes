<head>
	<meta charset="UTF-8">
	<title>添加删除数组元素</title>
	<script>
	//添加删除数组元素方法
	//1.push() 在我们数组的末尾 添加一个或者多个数组元素 push 推
	var arr=[1,2,3];
	//arr.push(4,'pink');
	console.log(arr);
	alert(arr);
	console.log(arr.push(4,'pink'));//返回结果为数组长度5
	//push 是可以给数组追加新的元素
	//push() 参数直接写 数组就可以了
	//push完毕之后,返回的结果是新数组的长度
	//原数组也会发生变化
	//2.unshift 在我们数组的开头 添加一个或者多个数组元素
	/*arr.unshift('red','purple');
	console.log(arr);
	alert(arr);*/
	//push 是可以给数组追加新的元素
	//push() 参数直接写 数组就可以了
	//unshift完毕之后,返回的结果是 新数组的长度
	//原数组也会发生变化
	console.log(arr.unshift('red','purple'));//返回结果为数组长度7
	//3.pop() 它可以删除数组的最后一个元素
	//arr.pop();
	//console.log(arr);
	//console.log(arr.pop());返回的是删除的元素
	//pop是可以删除数组的最后一个元素 记住一次只能删除一个元素
	//pop()没有参数
	//pop完毕之后,返回的结果是 删除的那个元素
	//原数组也会发生变化
	//4.shift 它可以删除数组的第一个元素
	//console.log(arr.shitf());
	//console.log(arr);
	//shift是可以删除数组的第一个元素 记住一次只能删除一个元素
	//shift()没有参数
	//shift完毕之后,返回的结果是 删除的那个元素
	//原数组也会发生变化
