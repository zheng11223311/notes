<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分时问候案例</title>
	<script>

	
		</script>
	<style>
	img{
	width:300px;

	}
	
	</style>

</head>

<body>
	
	
	<img src="s.jpg" alt="">
	<div>上午好</div>
	
	
	<script>
	var img=document.querySelector('img');
	var div=document.querySelector('div');
	//得到当前的小时数
	var date=new Date();
	var h=date.getHours();
	//判断小时数改变图像和文字信息
	if(h<12&h>5){
	img.src='s.jpg';
	div.innerHTML='亲,上午好,好好写代码';
	}else if(h<14){
	img.src='z.jpg';
	div.innerHTML='亲,中午好,好好写代码';
	}else if(h<18){
	img.src='x.jpg';
	div.innerHTML='亲,下午好,好好写代码';
	}else{
	img.src='w.gif';
	div.innerHTML='亲,晚上好,好好写代码';
	}
	</script>



</body>
</html>
