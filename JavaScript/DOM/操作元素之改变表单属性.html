<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作元素之改变表单属性</title>
	<script>

	
		</script>
	<style>
	img{
	width:300px;

	}
	</style>

</head>

<body>
	
	<button>按钮</button>
	<input type="text" value="输入内容">
	
	<script>
	//1.获取元素
	var btn=document.querySelector('button');
	var input=document.querySelector('input');
	//.注册事件 处理事件
	btn.onclick=function(){
	//innerHTML是用于普通盒子 比如 div 标签里面的内容
	//表单里面的值 文字是通过value来修改的
	input.value='被点击了';
	//如果想要某个表单被禁用 不能再点击 disabled 我们想要这个按钮 button 禁用
	btn.disabled=true;
	//等同于 this.disabled=true;
	//this指向的是事件函数的调用者 btn
	}
	</script>



</body>
</html>
