<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>操作元素之改变元素内容</title>

</head>

<body>
	
	<div></div>
	<p>123
	<span>我是蚊子</span>
	</p>

	
	
	
	<script>
	//innerText 和 innerHTML的区别
	//1.innerText 不识别html标签 非标准  去除空格和换行
	var div=document.querySelector('div');
	div.innerText='<strong>今天是:</strong>2021';
	//1.innerHTML 识别html标签 w3c标准  不去除空格和换行
	var p=document.querySelector('p');
	//p.innerHTML='<strong>今天是:</strong>2021';//字体会加粗
	//这两个属性是可读写的 可以获取元素;里面的内容
	console.log(p.innerText);
	console.log(p.innerHTML);
	</script>



</body>
</html>
