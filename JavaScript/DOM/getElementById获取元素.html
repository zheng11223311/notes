<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getElementById获取元素</title>
	<script>
	
		</script>
	<style>

	</style>

</head>

<body>
	<div onclick="alert('你真的是猪')">你是猪!
	</div>
	<input type="button" value="按钮"  onclick="myFunc()"></input>
	<div id="time">2021-1-21</div>
	<script>
	//因为我们文档流页面从上往下加载,所以先得有标签 所以我们script写到标签下面
	//get 获得 element 元素 by 通过 驼峰命名法
	//参数 id 是大小写敏感的字符串
	//返回的是一个元素对象
	var timer=document.getElementById('time');
	console.log(timer);//获得一个标签
	alert(timer);
	console.log(typeof timer);//返回的是一个对象
	console.dir(timer);//打印我们返回的元素对象 更好的查看里面的属性和方法
	</script>



</body>
</html>
