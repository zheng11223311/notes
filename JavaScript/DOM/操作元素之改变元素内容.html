<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作元素之改变元素内容</title>
	<script>

	
		</script>
	<style>

	</style>

</head>

<body>
	
	<button id="btn">点击显示当前系统时间</button>
	<div>某个时间</div>
	<input type="button" value="按钮"  onclick="myFunc()"></input>
	<div onclick="alert('你真的是猪')">你是猪!
	</div>
	<p>123</p>
	
	
	
	<script>
	//element.innerText 从起始位置到终止位置的内容,但它去除html标签,同时空格和换行也会去掉
	//当我们点击了按钮,  div里面的文字会发生变化
	//1.获取元素
	var btn=document.querySelector('button');
	var div=document.querySelector('div');
	//2.注册事件
	btn.onclick=function(){
	//div.innerText='2021-1-21';
	div.innerText=getDate();
	}
	function getDate(){
	var date=new Date();
	var day1=date.getFullYear();
	var day2=date.getMonth();
	var day3=date.getDate();
	var day=date.getDay();
	var day4=date.getHours();
	var day5=date.getMinutes();
	var day6=date.getSeconds();
	day4=day4<10?'0'+day4:day4;
	day5=day5<10?'0'+day5:day5;
	day6=day6<10?'0'+day6:day6;
	var arr=['星期日','星期一','星期二','星期三','星期四','星期五','星期六',];
	//alert('当前时间:'+day1+'年'+(day2+1)+'月'+day3+'日'+day4+':'+day5+':'+day6+'\n'+arr[day]);
	//alert('今天是'+arr[day]+'哦!');
	return '当前时间:'+day1+'年'+(day2+1)+'月'+day3+'日'+day4+':'+day5+':'+day6+'\n'+arr[day];
	}
	//我们可以不用添加事件
	var p=document.querySelector('p');
	p.innerText=getDate();
	</script>



</body>
</html>
