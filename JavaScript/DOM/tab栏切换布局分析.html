<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab栏切换布局分析</title>
	<script>

	
		</script>
	<style>
	*{
	margin:0;
	padding:0;
	}
	.tab{
	position:relative;
	width:594px;
	height:200px;
	margin:100px auto;
	
	background-color:skyblue;
	
	}
	li{
	list-style:none;
	line-height:200%;
	}
	.tab_list li{
	float:left;
	height:39px;
	padding:0 20px;
	text-align:center;
	cursor:pointer;
	background-color:pink;
	}
	.tab_list .current{
	background-color:#c81623;
	color:#fff;
	}
	.item_infor{
	padding:20px 0 0 20px;
	}
	.item{
	display:none;
	}
	</style>

</head>

<body>
	<div class="tab">
		<div  class="tab_list">
			<ul>
			<li class="current">商品介绍</li>
			<li>规格与包装</li>
			<li>售后保障</li>
			<li>商品评价(50000)</li>
			<li>手机社区</li>
			</ul>
		</div>
		<div class="tab_con">
			<div class="item" style="display:block">
			商品介绍模块内容
			</div>
			<div class="item">
			规格与包装模块内容
			</div>
			<div class="item">
			售后保障模块内容
			</div>
			<div class="item">
			商品评价(50000)模块内容
			</div>
			<div class="item">
			手机社区模块内容
			</div>

		</div>
	</div>
	<script>
	//获取元素的属性值
	var tab_list=document.querySelector('.tab_list');
	var lis=tab_list.querySelectorAll('li');
	var items=document.querySelectorAll('.item');
	for(var i=0;i<lis.length;i++){
	//开始给5个小li 设置索引号
	lis[i].setAttribute('index',i);
	lis[i].onclick=function(){
	//干掉所有人 其余的li清除 class这个类
		for(var i=0;i<lis.length;i++){
		lis[i].className='';
		}
		//保留自己
		this.className='current';
		//下面的显示内容模块
		var index=this.getAttribute('index');
		console.log(index);
		//干掉所有人 让其余的item 这些div 隐藏
		for(var i=0;i<lis.length;i++){
		items[i].style.display='none';
		}
		items[index].style.display='block';
	}
	}

	
	
	//报错 Uncaught SyntaxError: Unexpected end of input 
	//1.缺少部分括号   指向最后一行
	//报错 Uncaught TypeError: document.getEmentById is not a function
	//关键词错误 改成getElementById 指向错误位置
	//报错 Uncaught TypeError: Cannot read property 'getEmentsByTagName' of null
	//关键词错误 改成getElementsByTagName 指向错误位置
	//报错 Uncaught TypeError: Cannot read property 'getElementsByTagName' of null
	//1.括号内 id 填写错误   指向错误位置  下方应该是 j_tb
	//不能写成 var j_tbs=document.getElementById('j_tbsb').getElementsByTagName('input');
	</script>



</body>
</html>
