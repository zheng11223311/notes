<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通过className更改元素样式</title>
	<script>

	
		</script>
	<style>
	.first{
	width:200px;
	height:200px;
	background-color:pink;
	
	}
	 
	.change{
	background-color:purple;
	color:#fff;
	font-size:25px;
	margin-top:100px;
	}

	</style>

</head>

<body>
	<div class="first">文本</div>
	
	
	<script>
	//1.使用element.style 获取修改元素样式 如果样式比较少 或者 功能简单的情况下使用
	//行内样式操作
	var text=document.querySelector('div');

	text.onclick=function(){
	//this.style.backgroundColor='purple';
	//2.使用element.className 获取修改元素样式	适合于样式较多或者复杂的情况 会覆盖原来的类名
	//类名样式操作
	//this.className='change';
	//如果想保留原来的类名.我们可以这么做 多类名选择器
	this.className='first change';
		}
	
	</script>



</body>
</html>
