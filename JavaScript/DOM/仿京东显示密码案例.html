<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿京东显示密码案例</title>
	<script>

	
		</script>
	<style>
	.box{
	position:relative;
	width:400px;
	border-bottom:1px solid #ccc;
	margin:100px auto;
	}
	.box input{
	width:370px;
	heght:30px;
	border:0;
	outline:none;
	}
	.box img{
	position:absolute;
	top:-3px;
	right:5px;
	width:24px;
	}
	</style>

</head>

<body>
	<div class="box">
	<label for="">
	<img src="close.jpg" id="eye">
	</label>
	<input type="password" name="" id="pwd" >
	</div>
	<script>
	//获取元素
	var eye=document.getElementById('eye');
	var pwd=document.getElementById('pwd');
	//2.注册事件 处理程序
	var flag=0;
	
	eye.onclick=function(){
	//点击一次之后,flag一定要变化
	if(flag==0){
	pwd.type='text';
	eye.src='open.jpg';
	 flag=1;
	}else{
	pwd.type='password';
	 flag=0;
	 eye.src='close.jpg';
	}
	
	}
	</script>



</body>
</html>
