<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div.sjx{
           width: 0;
           border-top: 100px solid pink;
           border-bottom: 100px solid transparent;
           border-right: 100px solid transparent;
           border-left: 100px solid transparent;
       }
       div.zSjx{
           width: 0;
           border-top: 86.5px solid transparent;
           border-bottom: 86.5px solid red;
           border-right: 50px solid transparent;
           border-left: 50px solid transparent;
       }
       div.zJSjx{
           width: 0;
           border-top: 100px solid transparent;
           border-bottom: 100px solid red;
           border-right: 86.5px solid transparent;
           border-left: 86.5px solid orange;
       }
       div.tX{
           width: 100px;
           border-top: 100px solid transparent;
           border-bottom: 100px solid pink;
           border-right: 86.5px solid transparent;
           border-left: 86.5px solid transparent;
       }
       div.bT{
           width: 0px;
           border-top: 120px solid blue;
           border-bottom: 200px solid transparent;
           border-right: 130px solid red;
           border-left: 206.5px solid transparent;
       }
    </style>
</head>
<body>
    <h3>三角形</h3>
    <div class="sjx">
    </div>
    <h3>正三角形</h3>
    <div class="zSjx">
    </div>
    <h3>直角三角形</h3>
    <div class="zJSjx">
    </div>
    <h3>梯形</h3>
    <div class="tX">
    </div>
    <h3>变态</h3>
    <div class="bT">
    </div>
</body>
</html>
