<head>

    <script src="./css/jQueryDownload/jquery-1.9.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: auto;
        }

        ul>li {}





        /* > 子选择器 只选择第一级后代 */
        /* ul li 后代选择器 选择所有后代 */
    </style>
    <script>

        // 1.jQuery 的本质是一个闭包
        // 2.jQuery 为什么要使用闭包来实现?
        // 为了避免多个框架的冲突
        // 3.jQuery 如何让外界访问内部定义的局部变量
        // window.xxx=xxx
        // 4.jQuery 为什么要给自己传递一个window 参数?
        // 为了方便后期压缩代码
        // 为了提升查找的效率
        // 5.jQuery 为什么要给自己接受一个undefined 参数?
        // 为了方便后期压缩代码
        // IE9 以下的浏览器undefined 可以被修改,为了保证内部使用的
        // undefined 不被修改,所以需要接收一个正确的undefined


        (function(window,undefined){
    var jQuery=function(){
        return new jQuery.prototype.init()
    }
    jQuery.prototype={
        constructor:jQuery
    }
    jQuery.prototype.init.prototype = jQuery.prototype
    window.jQuery=window.$=jQuery
})(window)


        // var undefined = 999
        // console.log(undefined);


        function test() {
            console.log('test');
        }
        test()



        // function f1() {
        //     var num = 10;
        //     console.log(num);
        // }

        var num = 30
        function f2() {
            var num = 20;
            // 内部有num 就使用内部num 没有再找外部的num
            window.num = num

        }

        // f1()
        f2()
        console.log(num);



    </script>
