<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 操作样式方法</title>
    <script src="./css/jQueryDownload/jquery-1.9.1.min.js"></script>
    <style>
          *{
            margin: 0;
            padding: 0;
        }
        /* div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        } */
    </style>
    <script>
        
        
       $(function (){
    //1.逐个设置
        $('div').css('width','100px');
        $('div').css('height','100px');
        $('div').css('background','red');

    //2.链式设置
    // 注意点: 链式操作如果大于3 步,建议分开
    $('div').css('border','1px solid #000').css('margin','100px');
     
    //3.批量设置
    $('div').css({
        width:'110px',
        height:'110px',
        background:'gold',
        position:'absolute'
    })

    // 4.获取css 样式值
    console.log($('div').css('width'));
      });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
