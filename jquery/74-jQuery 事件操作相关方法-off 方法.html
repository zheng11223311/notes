<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/njQuery.js"></script>
    <title>74-jQuery 事件操作相关方法-off 方法</title>
</head>
<body>
    <button>我是按钮1</button>
    <button>我是按钮2</button>
   
</body>
<script>
    $(function(){
      
    /* 
        1. on(type,callback): 注册事件
        2. off(type,callback): 移除事件
    */
        
        /* 
        1.注册多个相同类型事件,后注册的不会覆盖先注册的
        2.注册多个不同类型事件,后注册的不会覆盖先注册的
        */
      
        function text1(){
            alert('text1')
        }
        function text2(){
            alert('text2')
        }
        function text3(){
            alert('text3 mouse')
        }

         $('button').on('click',text1)
        $('button').on('click',text2)
        $('button').on('mouseenter',text3)

        // 不传参会移除所有事件
        // $('button').off()       //移除数组中所有的回调函数
        // 传递一个参数,会移除对应类型所有事件
    //   $('button').off('click')
        // 传递两个参数,会移除对应类型对应事件
        $('button').off('click',text1)


       
            

     
           
        
    })
</script>
</html>
