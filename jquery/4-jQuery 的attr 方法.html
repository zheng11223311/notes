<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-jQuery 的attr 方法</title>
     <script src="./css/jQueryDownload/jquery-1.9.1.min.js"></script>
    <script>
        
        
       $(function (){
        // 1.attr(name | pro | key,val | fn)
        // 作用: 获取或者设置属性节点的值
        // 可以传递一个参数,也可以传递两个参数
        // 如果传递一个参数,代表获取属性节点的值
        // 如果传递两个参数,代表设置属性节点的值

        // 注意点:
        //如果是获取: 无论找到多少个元素,都只会返回第一个元素指定的属性节点的值
        // 如果是设置: 找到多少个元素就会设置多少个元素
        // 如果是设置: 如果设置的属性节点不存在,那么系统会自动新增

        // 2.removeAttr(name);
        // 删除属性节点

        // 注意点:
        // 会删除所有找到元素指定的属性节点,删除多个属性节点,中间用空格隔开

       console.log( $('span').attr('class'));
       console.log( $('span').attr('class','box'));
       console.log( $('span').attr('abc','123'));

       console.log( $('span').removeAttr('abc'));
       console.log( $('span').removeAttr('class name'));
 

    //     var span=document.querySelector('span');
    //     span.setAttribute('name','lnj');
    //     span.getAttribute('name');
    //     console.log(span.getAttribute('name'));
      });
    </script>
</head>
<body>
    <span class="span" name="it"></span>
    <span class="span1" name="ljn"></span>
</body>
</html>
