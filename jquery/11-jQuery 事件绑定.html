<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 事件绑定</title>
     <script src="./css/jQueryDownload/jquery-1.9.1.min.js"></script>
    <style>
          *{
            margin: 0;
            padding: 0;
        }
        .scroll{
            width: 100px;
            height: 200px;
            border: 1px solid #000;
            overflow: auto;
        }
    </style>
    <script>
        // jQuery 中有两种绑定事件的方式
        // 1.eventName(fn)
        // 编码效率略高 / 部分事件jQuery 没有实现,所以不能添加
        // 2.on(eventName,fn)
        // 编码效率略低 / 所有js 事件都可以添加
        
        // 注意点: 
        // 都可以添加多个相同或者不同类型的事件,不会覆盖

       $(function (){
        $('button').click(function(){
            alert(888);
        });
           $('button').on('click',function(){
            alert(666);
        });  
       });
    </script>
</head>
<body>
    <button>我是一个按钮</button>
</body>
</html>
