<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-属性和属性节点</title>
     <script src="./css/jQueryDownload/jquery-1.9.1.min.js"></script>
    <script>
        
        
       $(function (){
        // 1.什么是属性?
        // 对象身上保存的变量就是属性
        // 2.如何操作属性?
        // 对象.属性名称=值;
        // 对象.属性名称;
        // 对象["属性名称"]=值;
        // 对象["属性名称"]

        // 3.什么是属性节点?
        // <span name="it"></span>
        // 在编写HTML 代码时,在HTML 标签中添加的属性就是属性节点了
        // 在浏览器找到span 这个DOM 元素之后,展开看到的都是属性
        // 在attributes 属性中保存的所有内容都是属性节点

        // 4.如何操作属性节点?
        // DOM元素.setAttribute('属性名称','值');
        // DOM元素.getAttribute('属性名称');

        // 5.属性和属性节点有什么区别?
        
        
        function Person(){

        }
        var p=new Person();
        p.name='ljn';
        p["name"]='lll';
        console.log(p.name);  //lll

        var span=document.querySelector('span');
        span.setAttribute('name','lnj');
        span.getAttribute('name');
        console.log(span.getAttribute('name'));
       });
    </script>
</head>
<body>
    <span name="it"></span>
</body>
</html>
