    <title>42-jQuery 入口函数-代码片段优化</title>

<body>
    
</body>
<script>
    /*
    apply 和call 方法的作用:
    专门用于修改方法内部的this

    格式
    call(对象,参数1,参数2,....)
    apply(对象,[数组])
    */
    function test(){
        console.log(this);
    }
    //window.test()
    var obj={"name":"ljn"}
    /*
    1.通过window.test 找到test 方法
    2.通过apply(obj)将找到的test 方法内部的this 修改为自定义的对象
    3.将传入数组中的元素依次取出来,传递给形参
    */
//    window.test.apply(obj)
//    window.test.call(obj)

function sum(a,b){
    console.log(this);
    console.log(a+b);
}
// window.sum.call(obj,1,2)    //a=1,b=2
// window.sum.apply(obj,[3,5])    //a=3,b=5

// var arr=[]
// arr.push(1)
// console.log(arr);

//真数组转换为一个伪数组
var arr=[1,3,5,7,9]
var obj={};
/*
1.通过[].push 找到数组中的push 方法
2.通过apply(obj)将找到的push 方法内部的this 修改为自定义的对象
3.将传入数组中的元素依次取出来,传递给形参
*/
[].push.apply(obj,arr)
console.log(obj);
</script>
