<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 展开与收起动画</title>
    <script src="./css/jQueryDownload/jquery-1.9.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: auto;
        }

        div {
            width: 100px;
            height: 300px;
            background-color: red;
            display: none;
        }

        .right {
            position: fixed;
            right: 0;
            top: 300px;
            width: 300px;
        }
    </style>
    <script>
        // slideDown() 展开函数 参数 毫秒, 回调函数
        // slideUP() 收起函数 参数 毫秒,回调函数
        // slideToggle() 切换函数 参数 毫秒,回调函数
        $(function () {
            $('button').eq(0).click(function () {
                $('div').slideDown(1000, function () {
                    alert('展开完毕');
                })
            })
            $('button').eq(1).click(function () {
                $('div').slideUp(1000, function () {
                    alert('收起完毕');
                })
            })
            $('button').eq(2).click(function () {
                $('div').slideToggle(1000, function () {
                    alert('切换完毕');
                })
            })
        });
    </script>
</head>

<body>
    <button>展开</button>
    <button>收起</button>
    <button>切换</button>
    <div></div>
</body>

</html>
