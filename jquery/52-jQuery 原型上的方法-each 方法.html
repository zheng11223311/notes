<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/njQuery.js"></script>
    <title>52-jQuery 原型上的方法-each 方法</title>
</head>
<body>
    
</body>
<script>
$(function(){
    var arr=[1,3,5,7,9]
    var obj1={0:'ljn',1:'333',2:'male',length:3}
    var obj2={'name':"ljn","age":"33"}
    // 原生forEach 不能遍历伪数组,each 可以
    njQuery.each(arr,function(key,value){
        console.log(key,value);
    })
    njQuery.each(obj1,function(key,value){
        console.log(key,value);
    })
    njQuery.each(obj2,function(key,value){
        console.log(key,value);
    })
})
</script>
</html>
