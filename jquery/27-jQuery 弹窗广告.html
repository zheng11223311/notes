<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 弹窗广告</title>
    <script src="./css/jQueryDownload/jquery-1.9.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: auto;
        }

        div.ad {
            position: fixed;
            bottom: 0;
            width: 400px;
            height: 300px;
            display: none;
            background-color: black;
        }

        .ad img {
            /* 宽高都要写,省略一个的话,出现的路径会有偏差 */
            width: 100%;
            height: 100%;
        }

        .ad span {
            position: absolute;
            display: inline-block;
            top: 0;
            right: 0;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            opacity: 0.3;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            background-color: aqua;
        }

        /* > 子选择器 只选择第一级后代 */
        /* ul li 后代选择器 选择所有后代 */
    </style>
    <script>

        $(function () {
            //1. 监听span 的点击事件
            $('span').click(function () {
                $('.ad').remove();
            })
            // 2.执行广告动画
            // $('.ad').slideDown(1000, function () {
            //     $('.ad').fadeOut(1000, function () {
            //         $('.ad').fadeIn(1000, function () {

            //         })
            //     })
            // })

            // 动画队列
            $('.ad').slideDown(1000).fadeOut(1000).fadeIn(1000);

        })
    </script>
</head>

<body>
    <div class="ad">
        <img src="./img/3.jpg" alt="">
        <span>X</span>
    </div>
</body>

</html>
