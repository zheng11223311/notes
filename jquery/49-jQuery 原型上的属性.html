<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/njQuery.js"></script>
    <title>49-jQuery 原型上的属性</title>
</head>
<body>
    
</body>
<script>
    $(function(){
             /* 
        jQ 原型上的核心方法和属性
        1.jquery 获取jQ 版本号
        2.selector 实例默认的选择器取值
        3.length 实例默认的长度
        4.sort 对实例中的元素进行排序
        5.splice 按照指定下标指定数量删除元素,也可以替换删除的元素
        6.toArray 把实例转换为数组返回

        7.get 获取指定下标的元素,获取的是原生DOM
        6.eq 获取指定下标的元素,获取的是jQuery 类型的实例对象
        7.first 获取实例中的第一个元素,是jQuery 类型的实例对象
        8.last 获取实例中的最后一个元素,是jQuery 类型的实例对象
        */


       console.log( $().jquery);   //获取当前版本号



    })
       
</script>
</html>
