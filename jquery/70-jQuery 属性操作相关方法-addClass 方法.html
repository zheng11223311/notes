    <title>70-jQuery 属性操作相关方法-addClass 方法</title>

<body>
<div class="aabb"></div>
<div class="aabb"></div>
   
</body>
<script>
    $(function(){
        /* 
        1.attr(): 设置或获取元素的属性节点值
        2.prop(): 设置获取元素的属性值
        3.css(): 设置获取样式
        4.val(): 获取设置val 值
        5.hasClass(): 判断有没有指定类
        6.addClass(): 给所有元素添加指定类或所有类
        7.removeClass(): 清空元素指定类或所有类
        8.toggleClass(): 有则删,没有则添加
        
        */
        // 传递参数,如果元素中没有指定类就添加,有就不添加
        // 会返回this 方便链式编程
        // console.log($('div').addClass('abc'));
        console.log($('div').addClass('abc def'));

        // // 没有传递参数,返回this
        // console.log($('div').addClass());

    var div=document.querySelector('div')
    
    // 'aabb'+''+'abc'='aabb abc'

      
    })
</script>
