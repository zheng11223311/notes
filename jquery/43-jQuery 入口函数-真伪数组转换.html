<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/njQuery.js"></script>
    <title>43-jQuery 入口函数-真伪数组转换</title>
</head>
<body>
    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
</body>
<script>
    window.onload=function(ev){
        //系统自带的伪数组
        var res=document.querySelectorAll('div')
        // console.log(res);
        //自定义的伪数组
        var obj={0:"ljn",1:"33",length:2}
        var arr=[]  //真数组
        ;[].push.apply(arr,res)     //将系统自带的伪数组res 转换为真数组
        // console.log(arr);
         ;[].push.apply(arr,obj)   //将自定义的伪数组obj 转换为真数组,IE9以下不支持
        // console.log(arr);

        var arr=[].slice.call(obj)      //将自定义的伪数组obj 转换为真数组,IE9以下支持


        // var arr2=[1,3,5,7,9]
        // //如果slice 方法什么参数都没有传递,会将数组中的元素放到一个新的数组中
        // //原样返回
        // var rearr2=arr2.slice(2,4)      //[2,4)位
        // console.log(rearr2);
    }
</script>
</html>
