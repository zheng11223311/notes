<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 事件命名空间</title>
    <script src="./css/jQueryDownload/jquery-1.9.1.min.js"></script>
    <style>
          *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background: gold;
        }
    </style>
    <script>
       
       $(function (){
        //    想要事件命名空间有效,必须满足两个条件
        //    1.事件必须是通过on 来绑定的
        //    2.通过trigger 触发事件
        // 事件命名空间在团队工作时,不同的人添加的事件可以不会
        // 被其他人错误执行到自己的事件
           $('.son').on('click.zhangsan',function(){
           alert('自定义11');
       });
     $('.son').trigger('click.zhangsan');
           $('.father').on('click.lisi',function(){
           alert('自定义1111111111111');
       });
    
       });
    </script>
</head>
<body>
     <div class="father">
        <div class="son"></div>
    </div>
    <a href="http://www.baidu.com">我是百度/点击默认跳转</a>
    <form action="http://www.taoabo.com">
    <input type="text" placeholder="点击提交默认跳转">
    <input type="submit">
    </form>
</body>
</html>
