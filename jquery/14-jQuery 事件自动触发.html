<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 事件自动触发</title>
    <script src="./css/jQueryDownload/jquery-1.9.1.min.js"></script>
    <style>
          *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background: gold;
        }
    </style>
    <script>
       
       $(function (){
           function test(e){
            alert(888);

            return false;
            e.stopPropagation();
        }
        $('.son').click(test);
        $('.father').on('click',function(){
            alert(666);
        });  
        
       //trigger triggerHandler 自动触发
       //trigger 如果你用trigger 自动触发事件,会触发事件冒泡和默认行为  a标签会冒泡不会进行默认行为 
       // 可以在a 标签内添加p 标签利用冒泡事件进行冒泡
       //triggerHandler  如果你用 如果你用trigger 自动触发事件,不会触发事件冒泡和默认行为

        // $('.father').trigger('click');
        // $('.father').triggerHandler('click');
       
        $('input[type="submit"').click(function (){
            alert('submit');
        });
        // $('input[type="submit"').trigger('click');

        $('a').click(function (){
            // $('body').append('<img>')
            alert('aaaa');
        });
        $('a').trigger('click');
       });
    </script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <a href="http://www.baidu.com">我是百度/点击默认跳转</a>
    <form action="http://www.taoabo.com">
    <input type="text" placeholder="点击提交默认跳转">
    <input type="submit">
    </form>
</body>
</html>
