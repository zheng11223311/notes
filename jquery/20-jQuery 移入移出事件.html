<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 移入移出事件</title>
    <script src="./css/jQueryDownload/jquery-1.9.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .html,
        body {
            width: 100%;
            height: 100%;
        }

        .father {
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.5);
        }

        .son {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
    <script>
        // mouseover / mouseout 事件, 子元素被移入移出也会触发父元素的事件
        $(function () {
            // $('.father').mouseover(function () {
            //     console.log('1移入了');
            // })

            // $('.father').mouseout(function () {
            //     console.log('2移出了');

            // })

            // mouseenter / mouseleave 事件, 子元素被移入移出不会触发父元素的事件
            // 推荐使用
            $('.father').mouseenter(function () {
                console.log('1移入了');
            })

            $('.father').mouseleave(function () {
                console.log('2移出了');

            })

            // $('.father').hover(移入时的参数, 移出时的参数)
            // $('.father').hover(一个参数) 既监听移入事件也监听移出事件
            // 本质是运用了mouseenter / mouseleave 可以在jquery.js中查看
            $('.father').hover(function () {
                console.log('1移入了');
            }, function () {
                console.log('2移出了');
            })

            $('.father').hover(function () {
                console.log('1移入了');
                console.log('2移出了');
            })

            // eq 获取.father 的第一个元素并包装成jQery 对象.
            // get 获取.father 的第一个元素不会包装成jQery 对象.
            // index 获取.father 元素的索引.
            $('.father').eq(0);
            $('.father').get(0);
            $('.father').index();
            console.log($('.father').eq(0));
            console.log($('.father').get(0));
            console.log($('.father').index());
        });

    </script>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
