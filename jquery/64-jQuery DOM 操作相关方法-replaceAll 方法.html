<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/njQuery.js"></script>
    <title>64-jQuery DOM 操作相关方法-replaceAll 方法</title>
</head>
<body>
 <button>调用appendTo</button>
<p>我是段落</p>
        
    <div class="box">
      
      <li>我是第1个li</li>
      <li>我是第2个li</li>
      <li>我是第3个li</li>
    </div>
    
   
</body>
<script>
    $(function(){
        /* 
        DOM 操作
        1.empty ==> 清空指定元素中的所有内容
        2.remove ==> 删除所有的元素或指定元素
        
        3.html ==> 设置所有元素的内容,获取第一个元素的内容
        4.text ==> 设置所有元素的文本内容,获取所有元素的文本内容

        5.appendTo ==> 将元素添加到指定元素内容的最后
        6.append ==>将元素添加到指定元素内容的最后

        7.prependTo ==> 将元素添加到指定元素颞部的最前面
        8.prepend ==> 将元素添加到指定元素颞部的最前面

        9.insertAfter ==> 将元素添加到指定元素外部的后面
        10.after ==> 将元素添加到指定元素外部的后面

        11.insertBefore ==> 将元素添加到指定元素外部的前面
        12.before ==> 将元素添加到指定元素外部的前面

        13.replaceAll ==> 替换所有指定元素
        14.replaceWidth ==> 替换所有指定元素

        15.clone ==> 复制节点(true 深复制 false 浅复制)
        */

    //  $('p').insertBefore($('div'))
    //  $('p').insertAfter($('div'))
    //  //与append 相同,插入到指定的父元素
    //  var div=document.querySelectorAll('div')[1]
    //  console.log(div);
    //    console.log(div.nextSibling);
     //1.拿到指定元素的父元素


    //  $('div').after($('p'))
    //  $('div').before($('p'))
    //  $('div').prev()
    //  console.log( $('div').prev());


    function replaceAll(source,target){
      //1.将元素插入到指定元素的前面
      $(source).insertBefore(target)
      //将指定元素删除
      $(target).remove();
    }
    var p=document.querySelector('p')
    var li=document.querySelectorAll('li')
    replaceAll(p,li);
    // $('p').replaceAll('li');
    })
</script>
