<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 尺寸和位置操作</title>
    <script src="./css/jQueryDownload/jquery-1.9.1.min.js"></script>
    <style>
          *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
            margin-left: 50px;
            border: 50px solid #000;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: gold;
            left: 50px;
            top: 50px;
            position: absolute;
        }
    </style>
    <script>
        // offset([coordinates])
        // 作用: 获取元素距离窗口的偏移位
        //position()
        // 作用: 获取元素距离定位元素的偏移位
        // 注意点: position 方法只能获取不能设置 可以用css 间接代替
        // 它设置
        
       $(function (){
           var btn=document.getElementsByTagName('button');
        //    监听获取
           btn[0].onclick=function(){
            //    获取元素的宽度
            $('.father').width();
            console.log($('.father').width());

            $('.son').offset().left;
            console.log($('.son').offset().left);

            $('.son').position().left;
            console.log($('.son').position().left);
           }
        //    监听设置
            btn[1].onclick=function(){
                // 设置元素的宽度
                $('.father').width('500px');
            console.log($('.father').width('500px'));

            $('.son').offset({
                // 不带单位和 ''
                left:10
            })

             $('.son').css({
                    left:'10px'
             });
           }
       });
    </script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
        </div>
        <button>获取</button>
        <button>设置</button>
</body>
</html>
