<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 淡出淡入动画</title>
    <script src="./css/jQueryDownload/jquery-1.9.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: auto;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: aqua;
            display: none;
        }

        /* > 子选择器 只选择第一级后代 */
        /* ul li 后代选择器 选择所有后代 */
        .sub {
            display: none;
        }

        .sub li {
            list-style: none;
            background-color: purple;
            border: none;
            border-bottom: 1px solid #fff;
        }

        .sub li:hover {
            background-color: aqua;
        }
    </style>
    <script>

        $(function () {
            $('button').eq(0).click(function () {
                $('div').fadeIn(1000, function () {
                    alert('淡入')
                })
            })
            $('button').eq(1).click(function () {
                $('div').fadeOut(1000, function () {
                    alert('淡出')
                })
            })
            $('button').eq(2).click(function () {
                $('div').fadeToggle(1000, function () {
                    alert('切换')
                })
            })
            $('button').eq(3).click(function () {
                $('div').fadeTo(1000, 0.5, function () {
                    alert('淡入到透明度0.5')
                })
            })
        });
    </script>
</head>

<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>切换</button>
    <button>淡入到</button>
    <div></div>
</body>

</html>
