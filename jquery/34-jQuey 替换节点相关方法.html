<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuey 替换节点相关方法</title>
    <script src="./css/jQueryDownload/jquery-1.9.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: auto;
        }

        ul>li {}





        /* > 子选择器 只选择第一级后代 */
        /* ul li 后代选择器 选择所有后代 */
    </style>
    <script>
        // 替换
        // replaceWith(content | fn)
        // 替换所有匹配的元素为指定的元素
        // replaceAll(Selector)
        // 替换所有匹配的元素为指定的元素
        $(function () {
            $('button').click(function () {
                //新建一个元素
                var $h6 = $('<h6>新增h6</h6>');
                // $('h1').replaceWith('$h6');替换成了字符串$h6
                // $('h1').replaceWith($h6);

                $h6.replaceAll('h1');
            })

        })
    </script>
</head>

<body>
    <button>替换节点</button>
    <h1>我是标题1</h1>
    <h1>我是标题2</h1>
    <p class="">我是段落</p>
</body>


</html>
