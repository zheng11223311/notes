<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 的stop 和delay 方法</title>
    <script src="./css/jQueryDownload/jquery-1.9.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: auto;
        }

        div {


            width: 100px;
            height: 100px;
            margin-top: 10px;
            background-color: gold;
        }

        .two {
            width: 500px;
            height: 10px;
            background-color: aqua;
        }


        /* > 子选择器 只选择第一级后代 */
        /* ul li 后代选择器 选择所有后代 */
    </style>
    <script>

        $(function () {

            $('button').eq(0).click(function () {
                // $('.one').animate({
                //     // 在jQuery 的{}中可以同时修改多个属性,多个属性的
                //     // 动画也会同时执行
                //     width: 500,
                //     marginLeft: 500

                //     // 不支持颜色改变
                //     // backgroundColor: 'pink'
                // }, 1000, function () { });

                // 链式编程
                $('.one').animate({
                    width: 500
                }, 1000).delay(1000).animate({  //延迟了2s在执行后面的动画
                    marginLeft: 500
                }, 1000, function () { })

            })

            // stop(是否停止(包括当前正在进行的动画)后续动画, 是否停止(立即完成)当前动画)
            $('button').eq(1).click(function () {
                // 立即停止当前动画,继续执行后续动画
                // $('.one').stop();
                // $('.one').stop(false);
                // $('.one').stop(false, false);


                // 立即停止当前和后续所有的动画
                // $('.one').stop(true); 第二个默认false
                $('.one').stop(true, false);

                // 立即完成当前动画,继续执行后续动画
                // $('.one').stop(false, true);

                // 立即完成当前的，并且停止后续的所有动画
                // $('.one').stop(true, true);


            })



        })
    </script>
</head>

<body>
    <button>开始动画</button>
    <button>结束动画</button>
    <div class="one"></div>
    <div class="two"></div>

</body>

</html>
