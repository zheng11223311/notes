<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 下拉菜单</title>
    <script src="./css/jQueryDownload/jquery-1.9.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: auto;
        }

        .nav {
            list-style: none;
            width: 300px;
            height: 50px;
            margin: 100px auto;
            background-color: aqua;

        }

        .nav li {
            float: left;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            /* border-collapse: collapse; */
        }

        /* > 子选择器 只选择第一级后代 */
        /* ul li 后代选择器 选择所有后代 */




        .sub {
            display: none;
        }

        .sub li {
            list-style: none;
            background-color: purple;
            border: none;
            border-bottom: 1px solid #fff;
        }

        .sub li:hover {
            background-color: aqua;
        }
    </style>
    <script>

        $(function () {
            // stop() 停止正在进行的动画
            // 在jQuery 中如果需要执行动画,建议在执行动画之前先
            // 调用stop 方法,然后再执行动画

            // 1.监听一级菜单的点击事件
            $(".nav>li").mouseenter(function () {
                // 1.1 拿到二级菜单
                var $sub = $(this).children('.sub');
                console.log($sub);
                // 1.2 让二级菜单展开
                $sub.slideDown(1000);
                // 1.3 拿到所有非当前的二级菜单
                var otherSub = $(this).siblings().children('.sub');
                // 1.4 让所有非当前的二级菜单收起
                otherSub.slideUp(1000);
                $(this).mouseleave(function () {
                    $sub.stop();
                    $sub.slideUp(1000);
                })
            })
        });
    </script>
</head>

<body>
    <ul class="nav">
        <li>一级菜单1
            <ul class="sub">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>一级菜单2<ul class="sub">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>一级菜单3<ul class="sub">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
    </ul>
</body>

</html>
