    <title>50-jQuery 原型上的方法-toArray 和get</title>

<body>

    <div id="box3"></div>

        var res=$('div')
        // console.log(res);

        // console.log(res2);
        //get 方法如果不传递参数,相当于调用toArray()
        // console.log(res.get());
        // console.log(res.get(0));
        console.log(res.get(1));
        // console.log(res.get(-1));   //(3+ -1)=2
        // console.log(res.get(-2));   //(3+ -2)=1
    })
</script>
