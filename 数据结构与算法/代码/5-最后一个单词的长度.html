    <script>
        var lengthOfLastWord = function(s) {
            // 去除空格长度
            console.log(s.trim());
            for (let l=s.split(' ').length, index = l-1; index >=0; index--) {
                if( s.split(' ')[index]!=''){
                    return  s.split(' ')[index].length
                }
            }
           
        };
        // console.log(lengthOfLastWord("   fly me   to   the moon  "));
        console.log(lengthOfLastWord("a"));
    </script>
