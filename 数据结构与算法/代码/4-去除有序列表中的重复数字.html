</head>
<body>
    <script>
var removeDuplicates = function(nums) {
    var fast =1
    var slow =1
    while(fast<nums.length){
        if(nums[fast]!==nums[fast-1]){
            nums[slow]=nums[fast]
            slow+=1
        }
        fast++
    }
    nums.length=slow
    return nums
};
console.log(removeDuplicates([1,1,2]));
    </script>
</body>
</html>
