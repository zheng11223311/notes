<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浏览器私有前缀以及总结</title>
</head>
<body>
	<pre>
		私有前缀
		-moz- : 代表firefox 浏览器私有属性
		-ms- : 代表ie浏览器私有属性
		-webkit- : 代表safari,chrome 私有属性
		-o- : 代表Opera 私有属性

		提倡的写法
		-moz-border-radius:10px;
		-webkit-border-radius:10px;
		-ms-border-radius:10px;
		-o-border-radius:10px;
		border-radius:10px;   加上没有私有前缀的border-radius

		
	</pre>
</body>
</html>
