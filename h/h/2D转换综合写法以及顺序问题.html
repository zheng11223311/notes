<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D转换综合写法以及顺序问题</title>
	<style>
			div{
			width: 200px;
			height: 200px;
			background-color: pink;
			margin:100px auto;
			transform:translate(150px 50px);
			border:red solid 2px;
			
		}     
		/* div:hover::after{}写法;div::after的样式 */

		div:hover {
				transform:translate(100px,100px);
		}
	</style>
</head>
<body><pre>
			注意  scale(0.1,0.1)
			1.同时使用多个转换,其格式为:transform:translate() rotate() scale() ...等等
			2.其顺序会影响转换的效果.(先旋转会改变坐标轴方向)
			3.当我们同时有位移和其他属性的时候,记得要将位移放到最前
			4.transform 对行内元素无效 transform适用于：所有块级元素及某些内联元素
		</pre>
				<div>

				</div>
</body>
</html>
