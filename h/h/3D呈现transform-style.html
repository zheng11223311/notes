<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D呈现transform-style</title>
	<style>
		body{
			perspective: 500px;
			
		}
			.box{
				position: relative;
				width:200px;
				height:200px;
				margin: 100px auto;
				transition:all 1s;
				transform-style:preserve-3d;
			}	
			.box:hover{
				transform: rotateY(60deg);
			}
			.box div{
				position: absolute;
				top:0;
				left: 0;
				width:100%;
				height:100%;
				background-color: pink;
			}
			.box div:last-child{
				background-color: purple;
				transform:rotateX(90deg);
			}
	</style>
</head>
<body>
	
	<div class="box">
		<div></div>
		<div></div>
	</div>

	<pre>
		3D呈现 transform-style

		控制子元素是否开启三维立体环境

		transform-style:flat 子元素不开启3d立体空间 默认的

		transform-style:preserve-3d; 子元素开启立体空间

		代码写给父级,但是影响的是子盒子

		这个属性很重要,后面必用
			
	</pre>
</body>
</html>
