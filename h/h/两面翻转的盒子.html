<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两面翻转的盒子</title>
	<style>
		.box{
			position:relative;
			width: 300px;
			height: 300px;
			margin:100px auto;
			transform-style: preserve-3d;
			perspective: 500px;
			
			transition: all .6s;

		}
		.box:hover{
			transform:rotateY(180deg);
		}
		.front,.back{
			position: absolute;
			top: 0;
			left: 0;
			width: 300px;
			height:300px;
			border-radius: 50%;
			border:red solid 0px;
			background-color: pink;
			transition:all 2s;
			font-size: 30px;
			color: #fff;
			line-height: 300px;
			text-align: center;
		}
		.back{
			transform:rotateY(180deg);
			background-color: purple;
			z-index: -1;
		}
	</style>
</head>
<body>
	<div class="box">
			<div class="front">黑马程序员</div>
			<div class="back">pink老师</div>
	</div>
</body>
</html>
