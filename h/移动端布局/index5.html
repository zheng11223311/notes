<!DOCTYPE html>
<html lang="en">

<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="./css/index5.css">
    <link rel="shortcut icon" href="./img/JD1.png">
    <title>动态搜索框</title>
    <style>
      div{
          position: relative;
          width: 50px;
          height: 50px;
          margin: 100px auto;
          border-radius: 25px;
          background:url(./img/360.jpg) no-repeat ;
          background-size: 50px 50px;
           background-color: rgb(201, 31, 31);
           transition: all 1s;
            line-height: 50px;
            border: 2px solid gold;
            
        }
      div p{
          position: relative;
          visibility: hidden;
          left: 60px;
          top: -15px;
          
          width: 200px;
      }
      div:hover{
          transform-origin: top left;
          width: 200px;
      }
       div:hover p{
           visibility: visible;
          transform-origin: top left;
          width: 200px;
      }
   
    </style>
</head>

<body>
    <article>
        <div>
            <p>你要搜什么?</p>
        </div>
       
    </article>
   






    <script src="./js/index4.js"></script>
</body>

</html>
