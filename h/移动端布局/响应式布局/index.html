<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        [class^="col"] {
            border: 1px solid #999;
        }

        [class^="md"] {
            border: 1px solid blue;
        }

        [class^="sm"] {
            border: 1px solid gold;
        }

        div.sss {
            color: gold;
        }

        div.sss {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- row 清除可以父元素的padding -->
            <!--大桌面显示器 划分成12/4=3份 col-lg-3-->
            <!-- 大 中 小 超小 的分成n<=12(下面例子为3)份-->
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">1</div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">2</div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">3</div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">4</div>
        </div>
        <div class="row">
            <!--中桌面显示器 划分成12份  如果和小于12 则铺不满 如果大于12 另起一行显示 -->
            <div class="col-md-3">1</div>
            <div class="col-md-3">2</div>
            <div class="col-md-3">3</div>
            <div class="col-md-3">4</div>
        </div>
        <div class="row">
            <!--小桌面显示器 划分成12份  如果和小于12 则铺不满 如果大于12 另起一行显示 -->
            <div class="col-sm-3">请参考bootstrap手册</div>
            <div class="col-sm-3">2</div>
            <div class="col-sm-3">3</div>
            <div class="col-sm-3">4</div>
        </div>
        <div class="row">
            <!--大桌面显示器 划分成12份  如果和小于12 则铺不满 如果大于12 另起一行显示 -->
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-2">4</div>
        </div>
        <div class="row">
            <!-- 向左偏移8份 12-2-2=8  生成左边距-->
            <div class="col-lg-2 ">3</div>
            <div class="col-lg-2 col-lg-offset-8">4</div>
        </div>
        <div class="row">
            <!-- 中间对齐 (12-2)/2-->
            <div class="col-lg-2 col-lg-offset-5">4</div>
        </div>
        <div class="row">
            <!-- 从左到右推col-md-push-*  从右到左拉col-md-pull-* -->
            <div class="col-lg-2 col-lg-pull-2">3</div>
            <div class="col-lg-2 col-lg-push-1">4</div>
        </div>
        <div class="row">
            <!-- 大屏下 隐藏 hidden-lg 大屏下显示 visible-lg -->
            <div class="col-lg-2 hidden-lg">11111111111</div>
            <div class="col-lg-2 col-lg-push-1 visible-lg sss">2222222224</div>
        </div>
    </div>
    <input class="btn btn-default" type="submit" value="Submit">
    <button type="button" class="btn btn-danger">（危险）Danger</button>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
