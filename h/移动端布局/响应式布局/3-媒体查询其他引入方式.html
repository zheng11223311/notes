<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./css/index1.css">
    <title>响应式布局</title>
    <style>
        #div0 {
            width: 100%;
        }

        #div0 div {
            float: left;
            height: 200px;
        }

        #div0 div:nth-child(1) {
            background-color: red;
        }

        #div0 div:nth-child(2) {
            background-color: aqua;
        }

        #div0 div:nth-child(3) {
            background-color: red;
        }

        /* @media screen and (min-width:300px)  { */
    </style>
    <!-- screen(同时去掉后面and)  可以去掉 用来区分屏幕与打印 -->
    <style media=" screen and (min-width:300px) and (max-width:500px)">
        #div0 div:nth-child(1) {
            width: 33.33%;
        }

        #div0 div:nth-child(2) {
            width: 33.33%;
        }

        #div0 div:nth-child(3) {
            width: 33.33%;
        }
    </style>
    <style media="screen and (min-width:501px) and (max-width:700px)">
        #div0 div:nth-child(1) {
            width: 100%;
        }

        #div0 div:nth-child(2) {
            width: 100%;
        }

        #div0 div:nth-child(3) {
            width: 100%;
        }
    </style>
    <style media="screen and (min-width:701px) and (max-width:1200px)">
        #div0 div:nth-child(1) {
            width: 33.33%;
        }

        #div0 div:nth-child(2) {
            width: 33.33%;
        }

        #div0 div:nth-child(3) {
            width: 33.33%;
        }
    </style>
</head>

<body>

    <div id="div0">
        <div></div>
        <div></div>
        <div></div>
    </div>


    <pre>
        属性名称            作用
        width,height        浏览器可视宽度,高度
        device-width        设备屏幕的宽度
        device-height        设备屏幕的高度
    </pre>
</body>

</html>
