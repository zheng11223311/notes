<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<title>flex-wrap子元素是否换行</title>
</head>
<body>
	<pre>
		默认情况下,项目都排在一条线(又称"轴线")上,flex-wrap 属性定义,flex 布局中默认是不换行的.如果装不开子元素,会缩小子元素的宽度/高度,来保证在一条线上.

		nowrap		默认值,不换行
		wrap		换行

	</pre>
</body>
</html>
