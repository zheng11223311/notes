<!DOCTYPE html>

	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<title>align-items设置侧轴子元素排列</title>
<body>
</head>
	<pre>
		该属性是控制子项在侧轴(默认是y轴)上的排列方式,在子项为单项(只有一行/列的情况)的时候使用

		flex-start		从上到下
		flex-end		从下到上
		center			挤在一起居中(垂直居中)
		stretch			拉伸(默认值)(和父盒子一样高/宽)

	</pre>
</body>
</html>
