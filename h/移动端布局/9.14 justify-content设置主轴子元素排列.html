<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<title>justify-content设置主轴子元素排列</title>
</head>
<body>
	<pre>
			注意: 使用这个属性之前一定要确定好主轴是哪个
			flex-start		默认值 从头部开始 如果主轴是x 轴,则从左到右(贴左边对齐)
			flex-end		从尾部开始排列
			center			在主轴居中对齐(如果主轴是x轴则水平对齐)
			space-around	平分剩余空间(在一行/列上平分)
			space-between	先从两边贴边 在平分剩余空间(重要)
	</pre>
</body>
</html>
