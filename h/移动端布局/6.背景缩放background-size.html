<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<title>背景缩放background-size</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			border:2px solid red;
			background:url(../h/html/img/aa.jpg) no-repeat;
			/*background-size: 图片的宽度 图片的高度;*/
			/*只写一个参数 肯定是宽度 高度省略了 会等比例缩放*/
			/*background-size: 200px 200px;*/
			/*里面的单位可以跟百分比 相对于父盒子*/
			/*cover 要完全覆盖div 盒子 等比例拉伸  可能有部分背景图片显示不全*/
			/*contain 只要有宽度或者高度铺满就停止拉伸 保证图片等比例大小,可能有部分背景留有空白*/
			background-size:contain;
		}
	</style>
</head>
<body>
	<pre>
		/*background-size: 图片的宽度 图片的高度;*/
			/*只写一个参数 肯定是宽度 高度省略了 会等比例缩放*/
			/*background-size: 200px 200px;*/
			/*里面的单位可以跟百分比 相对于父盒子*/
			/*cover 要完全覆盖div 盒子 等比例拉伸  可能有部分背景图片显示不全*/
			/*contain 只要有宽度或者高度铺满就停止拉伸 保证图片等比例大小,可能有部分背景留有空白*/
	
	<div></div>
</body>
</html>
