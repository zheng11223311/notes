<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<title>物理像素与物理像素比</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<pre>
		物理像素点指的是屏幕显示的最小颗粒,是物理真实存在的.这是产商在出厂时就设置好了,比如苹果6\7\8是 750*1334
		我们开发时候的1px 不是一定等于1个物理像素的
		pc端页面,1个px 等于1个物理像素的,但是移动端就不尽相同
		一个px 的能显示的物理像素点的个数,称为物理像素比或者屏幕像素比
	</pre>
	<div></div>
</body>
