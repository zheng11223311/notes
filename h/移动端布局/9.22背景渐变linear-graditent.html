<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<title>背景渐变linear-gradient</title>
	<style>
		div{
			margin: 100px auto;
			width: 300px;
			height: 300px;
			background:-webkit-linear-gradient(left top,blue,red);
		}
	</style>
<body>
</head>
	<pre>
		使用时必须添加浏览器私有前缀
		语法1
		background:linear-gradient(起始方向,颜色1,颜色2, ....);
		background:-webkit-linear-gradient(left,red,blue);
		左上角到右下角
		background:-webkit-linear-gradient(left top,blue,red);
		默认从上往下
		background:-webkit-linear-gradient(top,blue);

		起始方向可以是:方位名词 或者 度数 .如果省略 默认就是top
	</pre>
	<div></div>
</body>
</html>
