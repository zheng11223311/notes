	<pre>
		pc端和早期的手机屏幕/普通手机屏幕: 1css 像素=1 物理像素的
		Retina (视网膜屏幕)是一种显示技术.可以将把更多的物理像素点压缩至一块屏幕里,从而到达更高的分辨率,并提高屏幕显示的细腻程度.

		多倍图
		对于一张50*50px 的图片,在手机Retina 屏中打开,按照刚才的物理像素比会放大倍数,这样会造成图片模糊
		在标准的viewport 设置中,使用倍图来提高图片质量,解决在高清设备中的模糊问题
		通常使用二倍图,因为iphone6\7\8的影响,但是现在还存在3倍图4倍图的情况,这个看实际开发公司需求
		背景图片 注意缩放的问题
		
	</pre>
