<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML 基础</title>
	</head>
	<body>
	<!--HTML 标题<h1> - <h6>
		HTML 段落<p></p>
		HTML 链接<a href=""></a>
		HTML 图像<img src="" alt="" />
		-->
		
		<h1>这是一个标题</h1>
		<h1>h+</h1>
		<h2>$+</h2>
		<h3>*+</h3>
		<h4>6+</h4>
		<h5>tab</h5>
		<h6>自动生成h1到h5大小不一样的标签且独占一行</h6>
		<p>p+tab键自动生成p标签</p>
		<a href="http://www.baidu.com">百度一下,你就知道</a>
		<a href="#">空链接或到达顶部</a>
		<a href="#" target="_blank">blank表示跳转至新页面</a>
		<a href="#" target="_self">self表示本页变加载</a>
		<a href="https://www.runoob.com/html/html-basic.html">菜鸟教程</a>
		<p>src代表图片地址,本文件与image处于同一级,,使用image/1.jpeg</p>
		<p>./image表示在image的上一个文件html教程</p>
		<p>../image表示在image的上上一个文件</p>
		<p>jpej改成zip的话点击会下载本图片文件,本地图片下载需要把图片</p>
		<p>制作成压缩包</p>
		<a href="./image/1.zip">点击下载图片</a>
		<img src="./image/1.zip" alt="无法显示图片" title="当鼠标放置在图片上时显示本文字,无图片不显示本文"/>
		<img src="./image/1.jpeg"  width="1000px" height="500px"  alt="alt的作用  当图片显示不出来的时候用文字替代" title="当鼠标放置在图片上时显示本文字,无图片不显示本文"/>
	</body>
</html>
