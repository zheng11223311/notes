<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML 元素</title>
	</head>
	<body>
		<!--HTML 元素<p></p> <a href=""></a> <br />-->
		<p>不要忘记结束标签
		即使您忘记了使用结束标签，大多数浏览器也会正确地显示 HTML：</p>

		<p>这是一个段落
		<p>这是一个段落
		<p>以上实例在浏览器中也能正常显示，因为关闭标签是可选的。

		但不要依赖这种做法。忘记使用结束标签会产生不可预料的结果或错误。</p>
		<p>HTML 提示：使用小写标签
HTML 标签对大小写不敏感：<大P> 等同于 <小p>。许多网站都使用大写的 HTML 标签。

菜鸟教程使用的是小写标签
因为万维网联盟（W3C）在 HTML 4 中推荐使用小写
而在未来 (X)HTML 版本中强制使用小写</p>
		
		
	</body>
</html>
