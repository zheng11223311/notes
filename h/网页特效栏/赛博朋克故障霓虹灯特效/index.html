<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>赛博朋克故障霓虹灯</title>
	<style>
		body{
			background-image: url(./img/1.jpg);
			background-size: cover;
			background-attachment: fixed;
			background-position: 0px -200px;
			display: flex;
			justify-content: center;
		}
		.a{
			position: relative;
			top:180px;
			/*text-outline: thickness blur color;
					必需。轮廓的粗细。 可选。轮廓的模糊半径 必需。轮廓的颜色 */
					width: 500px;
					height: 120px;
					border:10px solid #fff;
					box-shadow: 0 0 70px rgb(190,40,210);
					display: flex;
					justify-content: center;
					align-items: center;
					/*设置鼠标移上去时变成小手形状*/
					cursor: pointer;
		}
		.a::after{
			content: "";
			position: absolute;
			width: 500px;
			height: 120px;
			box-shadow: 0 0 5px rgba(190
				,40,210);
			background-color: rgba(100,30,225,0.4);

		}
		.a:hover{
		animation:o 1.5s;
		}
		@keyframes o{
			5%,34%,68%,100%{
				border:10px solid #fff;
				box-shadow: 0 0 70px rgba(190,40,210);
			}
			17%,51%,85%{
				border:10px solid rgba(225,0,0,0.5);
				box-shadow: 0 0 70px rgba(225,0,0,0.8);
			}
		}
		.b,.b::before{
			z-index: 999;
			color: #fff;
			position: absolute;
			font-size: 65px;
			font-weight: 900;
			/*设置字体间距*/
			letter-spacing: 12px;
		}
		.b::before{
			content: "GOAT/CSY";
			text-shadow: -5px -5px 0px rgb(221,250,9),5px 5px 0px rgb(25,10,240);
			/*使用缩放的方式创建可见显示区域,括号里的四个值分别是top right bottom left*/
			clip-path: inset(100% 0px 0px 0px );
		}
		/*中间必须有空格,不然无效*/
		.a:hover .b::before{
			/*step设置逐帧动画,值越小越卡顿*/
			animation:mov 1.5s steps(2);
		}
		@keyframes mov{
		0%{
			clip-path: inset(80% 0px 0px 0px );
			transform: translate(-20px,-20px);
				
		}
		10%{
			clip-path: inset(10% 0px 85% 0px );
			transform: translate(10px,10px);
			
		}
		20%{
			clip-path: inset(80% 0px 0px 0px );
			transform: translate(-20px,-20px);
		}
		30%{
			clip-path: inset(10% 0px 85% 0px );
			transform: translate(0px,5px);
				
		}
		40%{
			clip-path: inset(50% 0px 30% 0px );
			transform: translate(-5px,0px);
				
		}
		50%{
			clip-path: inset(10% 0px 30% 0px );
			transform: translate(5px,0px);
				
		}
		60%{
			clip-path: inset(40% 0px 30% 0px );
			transform: translate(5px,10px);
				
		}
		70%{
			clip-path: inset(50% 0px 30% 0px );
			transform: translate(-10px,10px);
				
		}
		80%{
			clip-path: inset(80% 0px 5% 0px );
			transform: translate(20px,-10px);
				
		}
		90%{
			clip-path: inset(80% 0px 0px 0px );
			transform: translate(-10px,0px);
				
			}
		100%{
			clip-path: inset(80% 0px 0px 0px );
			transform: translate(0px,0px);
				
		}
		}
	</style>
</head>
<body>
	<div class="a">
		<div class="b">
			<span>
				GOAT/CSY
			</span>
		</div>
	</div>
</body>
</html>
