<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>小视野</title>
 
<style>
	*{
		margin:0;
		padding: 0;
	}
	
	section{
		position: absolute;
		display: flex;
		top: 0;
		bottom: 0px;
		left: 0;
		right: 0;
		justify-content: center;
		align-items: center;
		transform-style: preserve-3d;
		perspective: 500px;
	}
	section video{
		position: absolute;
		width: 100%;
		height: 100%;
		object-fit: cover;
		filter: blur(35px);

	}
section .sphere{
	position: relative;
	width: 600px;
	height: 600px;
	border-radius: 50%;
	z-index: 10;

}	

section .sphere::after{
	content: "";
	position: absolute;
	bottom: -50px;
	left: -50px;
	width: 700px;
	height: 100px;
	z-index: -1;
	border-radius: 50%;
	background-color: #000;
	background: radial-gradient(#000,transparent,transparent);
}
section .sphere video{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	object-fit: cover;
	border-radius: 50%;
	filter: blur(0px);
}

</style>
</head>
<body>
 
 	<section>
		<video src="./movie/xsy.mp4" muted="muted" autoplay="autoplay"loop=""></video>
		<div class="sphere">
			<video src="./movie/xsy.mp4" muted="muted" autoplay="autoplay"loop=""></video>
		</div>
		
 	</section>
