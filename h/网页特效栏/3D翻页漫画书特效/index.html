<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D翻页漫画书</title>
	<style>

body{
    background-color: #9980fa;
    display: flex;
    justify-content: center;

}
.a{
    width: 270px;
    height: 420px;
    position: absolute;
    top: 150px;
    transform-style:preserve-3d ;
    perspective: 1000px;
    transition: 0.8s;
}
.b,.c,.d,.e,.f{
    width: 270px;
    height: 420px;
    position: absolute;
    /* 这个是翻页的起点,在左边 */
    transform-origin: left;
    background-size: cover;
    /* 这个是翻页时元素之间的延时 */
    transition: calc(var(--i)*0.3s);
    /* 这个是翻页时元素的层级 */
    z-index:calc(var(--i)*99); 
    background-position: center;
}
.b,.c{
    border:20px solid #576574;
    border-left: none;
    top: -20px;
    border-radius: 0 20px  20px 0;
}
.a:hover .b{
    border-left: #576574 20px solid;
}
.a:hover .c,.a:hover .d, .a:hover .e,.a:hover .f{
    transform:rotateY(-180deg);
    /* 此时翻页的顺序会倒过来,所以我们的盐水和层级也要反一下 */
    transition: calc(var(--s)*2s);
    z-index:calc(var(--s)*99); 
}
.a:hover{
    transform: translateX(100deg);
}
	</style>
</head>
<body>
	<div class="a">
        <div class="b" style="--i:2;background-image:url(./img/0.jpg)"></div>
        <div class="c" style="--i:4;--s:1;background-image:url(./img/2.jpg)"></div>
        <div class="d" style="--i:3;--s:2;background-image:url(./img/3.jpg)"></div>
        <div class="e" style="--i:2;--s:3;background-image:url(./img/4.jpg)"></div>
        <div class="f" style="--i:1;--s:4;background-image:url(./img/0.webp.jpg)"></div>
    </div>
	<script>
        

            

	</script>
</body>
</html>
