<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文字霓虹灯</title>
 
<style>
	*{
		margin:0;
		padding: 0;
	}
	
	body{
		background-color: #000;
		
	}
	div{
	width: 600px;
	height: 200px;
	line-height: 200px;
	margin: 200px auto;
	color:#333;
	text-align: center;
	border:10px solid red;5
	}
div span{
		font-size: 180px;
		animation:  e 2s linear infinite;
	}
div span:nth-child(1){
	animation-delay: 0s;
}
div span:nth-child(2){
	animation-delay: 0.2s;
}
div span:nth-child(3){
	animation-delay: 0.4s;
}
div span:nth-child(4){
	animation-delay: 0.6s;
}
div span:nth-child(5){
	animation-delay: 0.8s;
}	
	@keyframes e {
		0%,
		80%{
			color:#333;
			text-shadow: none;
		}
		100%{
			color: #fff;
			text-shadow: 0 0 10px #fff, 0 0 20px #fff,0 0 40px #fff,0 0 80px #fff, 0 0 120px #fff,0 0 160px #fff;

		}
	}
	

</style>
</head>
<body>
	<div>
<span>L</span>
<span>I</span>
<span>G</span>
<span>H</span>
<span>T</span>
 </div>

</script>
</body>
</html>
