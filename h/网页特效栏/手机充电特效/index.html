<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>手机充电</title>
 
<style>
	*{
		margin:0;
		padding: 0;
	}
	
	.box{
		width: 800px;
		height: 800px;
		background-color: #000;
		margin: 20px auto;
		padding-top: 20px;
	}
	.number{
		width: 200px;
		height: 200px;
		text-align: center;
		line-height: 200px;
		color: #fff;
		position: absolute;
		top: 30%;
		left: 50%;
		margin: -100px;
		z-index: 9;
		font-size: 30px;
	}
	.contrast{
		position: relative;
		width: 100%;
		height: 100%;
		background-color:#000;
		filter: contrast(15);
		animation:e 5s linear infinite;
	}
	.circle{
		position: absolute;
		top: 0;
		left: 50%;
		width: 300px;
		height: 300px;
		background-color:#000;
		margin-left: -150px;
		filter: blur(8px);
		animation: circleRotate 5s linear infinite;
		border-radius: 50%;
		
		
	}
	.circle::before{
			content: "";
			width: 200px;
			height: 200px;
			position: absolute;
			background-color: #00ff6f;
			top: 50%;
		left: 50%;
		transform:translate(-50%,-50%);
		border-radius:42% 38% 62% 49%/45%;

	}
	.circle::after{
		content: "";
			width: 176px;
			position: absolute;
			height: 178px;
			background-color: #000;
			top: 50%;
		left: 50%;
		transform:translate(-50%,-50%);
		border-radius:42% 38% 62% 49%/45%;
		border-radius:50%;
	}
	@keyframes e{
		0%{
		filter: contrast(15) hue-rotate(0deg);
		}
		100%{
		filter:contrast(15) hue-rotate(360deg);
		}
	}
	@keyframes circleRotate{
		0%{
		transform: rotate(0deg);
		}
		100%{
		transform: rotate(360deg);
		}
	}
	.bubble-home{
		width: 150px;
		height: 50px;
		background-color: #00ff6f;
		position: absolute;
		margin-left: -75px;
		bottom: 0;
		left: 50%;
		border-radius: 150px 150px 0 0;
		filter: blur(8px);
	}
	.bubble{
		width: 20px;
		height: 20px;
		background-color:#00ff6f;
		border-radius: 100%;
		position: absolute;
		bottom: 0;
		left: 50%;
		transform:translate(-50%,0);
		z-index: 100;
		animation: bubbleMoveUp 5s ease-in-out infinite;
		filter: blur(5px);
	}
	.bubble:nth-child(1){
		width: 20px;
		height: 20px;
		left: 50%;
		animation-duration:5s;
		animation-delay: 1s; 
	}
	.bubble:nth-child(2){
		width: 24px;
		height: 24px;
		left: 42%;
		animation-duration:1.8s;
		animation-delay: 1.2s; 
	}
	.bubble:nth-child(3){
		width: 22px;
		height: 22px;
		left: 45%;
		animation-duration:3.5s;
		animation-delay: 1.6s; 
	}
	.bubble:nth-child(4){
		width: 24px;
		height: 24px;
		left: 48%;
		animation-duration:4.2s;
		animation-delay: 1.8s; 
	}
	.bubble:nth-child(5){
		width: 20px;
		height: 20px;
		left: 50%;
		animation-duration:5s;
		animation-delay: 1s; 
	}
	.bubble:nth-child(6){
		width: 18px;
		height: 20px;
		left: 49%;
		animation-duration:5.2s;
		animation-delay: 1.4s; 
	}
	.bubble:nth-child(7){
		width: 26px;
		height: 24px;
		left: 43%;
		animation-duration:4.8s;
		animation-delay: 1.7s; 
	}
	.bubble:nth-child(8){
		width: 22px;
		height: 22px;
		left: 52%;
		animation-duration:3.5s;
		animation-delay: 1.4s; 
	}
	.bubble:nth-child(9){
		width: 20px;
		height: 20px;
		left: 46%;
		animation-duration:3s;
		animation-delay: 1.5s; 
	}
	.bubble:nth-child(10){
		width: 20px;
		height: 20px;
		left: 53%;
		animation-duration:4.2s;
		animation-delay: 2.0s; 
	}
	.bubble:nth-child(11){
		width: 26px;
		height: 20px;
		left: 42%;
		animation-duration:4.6s;
		animation-delay: 1.2s; 
	}
	.bubble:nth-child(12){
		width: 24px;
		height: 24px;
		left: 50%;
		animation-duration:5s;
		animation-delay: 3.5s; 
	}
	.bubble:nth-child(13){
		width: 22px;
		height: 22px;
		left: 50%;
		animation-duration:4.2s;
		animation-delay: 4.0s; 
	}
	.bubble:nth-child(14){
		width: 24px;
		height: 22px;
		left: 42%;
		animation-duration:3.5s;
		animation-delay: 3.6s; 
	}
	.bubble:nth-child(15){
		width: 20px;
		height: 20px;
		left: 45%;
		animation-duration:5.2s;
		animation-delay: 3.7s; 
	}
	.bubble:nth-child(16){
		width: 22px;
		height: 22px;
		left: 49%;
		animation-duration:5.2s;
		animation-delay: 1.0s; 
	}
	.bubble:nth-child(17){
		width: 22px;
		height: 20px;
		left: 55%;
		animation-duration:4.5s;
		animation-delay: 3.8s; 
	}
	@keyframes bubbleMoveUp{
		0%{
			bottom: 0;
		}
		100%{
			/*运算符号两边要留空格  -  */
			bottom:calc(100% - 260px);
		}
	}
</style>
</head>

 <div class="box">
 	<div class="number">95.2%</div>
