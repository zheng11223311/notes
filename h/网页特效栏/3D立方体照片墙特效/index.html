<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D立体照片墙</title>
	<style>
	* {
    margin:0; 
    padding:0;
    box-sizing: border-box;
}
body{
    background-color: #2f3542;
}
main{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
.cube{
    width: 250px;
    height: 250px;
    transform-style: preserve-3d;
    animation: animate 10s ease-in-out infinite;

}
.cube>div{
    position: absolute;
    width: 250px;
    height: 250px;
    background-size:cover;
    background-position: center center;
    opacity: 0.8;
    box-shadow: inset 0 0 4px 2px rgba(106,106,106,0.4);
}
/* 前 */
.cube .img1{
    background-image: url(./img/2.jpg);
    transform: translateZ(125px);
}
/* 右*/
.cube .img2{
    background-image: url(./img/1.jpg);
    transform: rotateY(90deg)  translateZ(125px);
}
/* 左 */
.cube .img3{
    background-image: url(./img/4.jpg);
    transform: rotateY(-90deg)  translateZ(125px);
}
/* 下 */
.cube .img4{
    background-image: url(./img/0.jpg);
    transform: rotateX(90deg)  translateZ(125px);
}
/* 上 */
.cube .img5{
    background-image: url(./img/2.webp.jpg);
    transform: rotateX(-90deg)  translateZ(125px);
}
/* 后 */
.cube .img6{
    background-image: url(./img/1.webp.jpg);
    transform: rotateY(180deg) translateZ(125px);
}

@keyframes animate {
    0%{
        transform:rotateX(0deg) rotateY(0deg);
    }
     20%{
         /* 右边图 */
        transform: rotateY(-90deg);
    }
     40%{
         /* 上 */
        transform: rotateX(-90deg);
    }
     60%{
         /* 左*/
        transform: rotateY(90deg);
    }
     80%{
         /* 下 */
        transform: rotateX(90deg);
    }
    100%{
        /* 后 */
       transform: rotateY(0deg) rotateY(0deg);
    }
}

	</style>
</head>
<body>
    <main>
        <div class="cube">
            <div class="img1"></div>
            <div class="img2"></div>
            <div class="img3"></div>
            <div class="img4"></div>
            <div class="img5"></div>
            <div class="img6"></div>
        </div>
    </main>
   
	<script>
       
	</script>
</body>
</html>
