<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入bootstrap 的 css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- 引入jq ,bootstrap 插件基于jq 使用 -->
    <script src="../js/jquery-3.1.1.min.js"></script>
    <!-- 引入bootstrap的 js,基于jq 使用 -->
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .row {
            background-color: pink;
        }

        /* class 中以col 开头 */
        /* div[class|=col] {
            border: 1px solid;
        } */

        /* class中每个类以col 开头/ */
        /*div[class^=col] {
            border: 1px solid;
        }*/

    </style>
</head>

<body>
  <!-- 
      默认
    自定义<select>菜单只需要一个自定义类，
    .form-select来触发自定义样式。
    由于浏览器的限制，自定义样式只限于<select>的初始外观，而不能修改<option>。
   -->
   <select class="form-select" aria-label="Default select example">
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  
  <hr>
  还可以从大小自定义选择中进行选择，以匹配我们类似大小的文本输入。
  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  
  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  <hr>
  还支持 multiple 属性：
  <select class="form-select" multiple aria-label="multiple select example">
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  <hr>
  As is the size attribute:
  <br>
  <!-- size 可以显示多少个选线,如果为1,会变成下拉框 -->
  <!-- form-select-lg 使用需要先使用基类 form-select -->
  <select class="form-select form-select-lg" size="6" aria-label="size 3 select example">
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  <hr>
  禁用（Disabled）
在选择上添加 disabled 布尔属性，使其呈现灰色外观并删除指针事件。
<select class="form-select" aria-label="Disabled select example" disabled >
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  
</body>

</script>

</html>
