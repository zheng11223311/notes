<h1>模板里面绑定数据</h1>
<h1>{{title}}</h1>
<h1>{{msg}}</h1>
<h1>{{username}}</h1>
<h1>{{userinfo.username}}</h1>
<h1>{{userinfo.age}}</h1>

<h1>{{message}}</h1>

<h1>模板里面绑定属性</h1>
<div [title]="msg">
    张三
</div>

<h1>模板里面绑定HTML</h1>

<div>
    <!-- 没有解析html -->
    {{content}}
</div>
<!-- 解析标签 -->
<h1 [innerHTML]='content'></h1>

<h1>模板里面允许做简单的运算</h1>
1+2={{1+2}}

<h1>模板里面的数据循环</h1>
<ul>
    <li *ngFor="let item of arr">{{item}}</li>
</ul>


<hr>
