<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>第一个three.js文件_WebGL三维场景</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 隐藏body窗口区域滚动条 */
    }
  </style>
  <!-- 鼠标操作三维场景 -->
  <!-- <script src="js\three.js-master\examples\js\controls\OrbitControls.js"></script> -->
  <!--引入three.js三维引擎-->
  <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
  <!-- <script src="./three.js"></script> -->
  <!-- <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script> -->
</head>

<body>
  <div id="webgl"></div>
  <script>
    //创建场景对象Scene
    var scene = new THREE.Scene();
    //创建网格模型

    //创建一个立方体几何对象Geometry
    var geometry = new THREE.BoxGeometry(100, 100, 100); 

    //材质对象Material
    var material = new THREE.MeshLambertMaterial({
      color: 0x0000ff
    });

    //网格模型对象Mesh
    var mesh = new THREE.Mesh(geometry, material); 
    mesh.position.y=50

     //立方体对象是否渲染到阴影贴图当中
     mesh.castShadow=true;

    //网格模型添加到场景中
    scene.add(mesh); 

    

      //创建聚光灯
    var spotLight=new THREE.SpotLight(0xffffff)

    //聚光灯位置  参数 xyz
    spotLight.position.set(300,300,-600)

    // 阴影设置
    spotLight.castShadow=true

    //添加到场景当中
    scene.add(spotLight)

    //点光源  光源强度0x444444
    // var point = new THREE.PointLight(0x444444);

     //点光源位置
    // point.position.set(400, 200, 300);

    //点光源添加到场景中
    // scene.add(point); 

    //环境光
    // var ambient = new THREE.AmbientLight(0x444444);

    //环境光添加到场景中
    // scene.add(ambient);

    //显示三位坐标  参数:坐标系长度
    var axes=new THREE.AxesHelper(500)

    //三位坐标添加到场景中
    scene.add(axes)

    //相机设置
    //窗口宽度
    var width = window.innerWidth; 

    //窗口高度
    var height = window.innerHeight; 

    //窗口宽高比
    var k = width / height; 

    //三维场景显示范围控制系数，系数越大，显示的范围越大,物体越小
    var s = 200; 

    //创建相机对象
    //.正交投影摄像机 Three.OrthographicCamera(left,right,top,bottom,near,far)
    //3.透视投影摄像机
    // 透视投影摄影机的构造函数：
    // THREE.PerspectiveCamera(fov, aspect(宽高比值), near, far)
    // fov — 摄像机视锥体垂直视野角度
    // aspect — 摄像机视锥体长宽比
    // near — 摄像机视锥体近端面
    // far — 摄像机视锥体远端面
    // var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    var camera = new THREE.PerspectiveCamera(45,k,1,1000);
    //设置相机位置  camera.position.y=900 也可以
    camera.position.set(400, 300, -500); 
    

    //设置相机方向(指向的场景对象)
    camera.lookAt(scene.position); 




  

    //创建地板 参数:宽高
    var planeGeometry=new THREE.PlaneGeometry(600,800);

    //给地面物体上色
    // var planeMaterial=new THREE.MeshBasicMaterial({color:0xcccccc})
    // 材质相同才能接收阴影
    var planeMaterial=new THREE.MeshLambertMaterial({color:0xcccccc})

    // 创建地面
    var plane=new THREE.Mesh(planeGeometry,planeMaterial);

    //物体移动位置
    plane.rotation.x=-0.5*Math.PI
    plane.position.x=15
    plane.position.y=0
    plane.position.z=0
    plane.castShadow=true

    // 设置接收阴影
    plane.receiveShadow=true;
    console.log(plane);

    //将地面添加到场景中
    scene.add(plane)

     // 创建渲染器对象
     var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置初始背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

    
    // 渲染函数
    let T0 = new Date();//上次时间
function render() {
        let T1 = new Date();//本次时间
        let t = T1-T0;//时间差
        T0 = T1;//把本次时间赋值给上次时间
       
         //设置物体渲染阴影
         renderer.shadowMap.enabled=true

        //执行渲染操作   指定场景、相机作为参数
        renderer.render(scene,camera);//执行渲染操作
        mesh.rotateY(0.001*t);//旋转角速度0.001弧度每毫秒

        requestAnimationFrame(render);

    }
render();

// var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
// 已经通过requestAnimationFrame(render);周期性执行render函数，
// 没必要再通过监听鼠标事件执行render函数
// controls.addEventListener('change', render);//监听鼠标、键盘事件
  </script>
</body>
</html>
