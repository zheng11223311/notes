<!DOCTYPE html>
<html lang="en">

<head>
	<!-- <title>three.js canvas - camera - orthographic</title> -->
	<title>three.js 画布 - 相机 - 正交</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>

<body>

	<script src="../build/three.js"></script>

	<script src="js/renderers/Projector.js"></script>
	<script src="js/renderers/CanvasRenderer.js"></script>

	<script src="js/libs/stats.min.js"></script>

	<script>
		var container, stats;
		var camera, scene, renderer;
		var frustumSize = 1000;

		init();
		animate();

		function init() {

			container = document.createElement('div');
			document.body.appendChild(container);

			var info = document.createElement('div');
			info.style.position = 'absolute';
			info.style.top = '10px';
			info.style.width = '100%';
			info.style.textAlign = 'center';
			// info.innerHTML = '<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - orthographic view';
			info.innerHTML = '<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - 正交视图';
			container.appendChild(info);

			var aspect = window.innerWidth / window.innerHeight;
			// 在这种投影模式下，无论物体距离相机距离远或者近，在最终渲染的图片中物体的大小都保持不变。
			// 这对于渲染2D场景或者UI元素是非常有用的。
			// left — 摄像机视锥体左侧面。
			// right — 摄像机视锥体右侧面。
			// top — 摄像机视锥体上侧面。
			// bottom — 摄像机视锥体下侧面。
			// near — 摄像机视锥体近端面。
			// far — 摄像机视锥体远端面。
			camera = new THREE.OrthographicCamera(frustumSize * aspect / -2, frustumSize * aspect / 2, frustumSize / 2,
				frustumSize / -2, 1, 2000);
			camera.position.y = 400;

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xf0f0f0);

			// Grid

			var gridHelper = new THREE.GridHelper(1000, 20);
			scene.add(gridHelper);

			// Cubes

			var geometry = new THREE.BoxGeometry(50, 50, 50);
			var material = new THREE.MeshLambertMaterial({
				color: 0xffffff,
				// 过度描绘
				// 当使用THREE.CanvasRenderer画布渲染器绘制对象的时候，物体之间可能会有空隙，
				// 这时设置该值为true，多边形会被渲染的稍微大一点，
				// overdraw: 0.5
				overdraw: 1
			});

			for (var i = 0; i < 100; i++) {

				var cube = new THREE.Mesh(geometry, material);

				cube.scale.y = Math.floor(Math.random() * 2 + 1);

				cube.position.x = Math.floor((Math.random() * 1000 - 500) / 50) * 50 + 25;
				cube.position.y = (cube.scale.y * 50) / 2;
				cube.position.z = Math.floor((Math.random() * 1000 - 500) / 50) * 50 + 25;

				scene.add(cube);

			}

			// Lights

			var ambientLight = new THREE.AmbientLight(Math.random() * 0x10);
			scene.add(ambientLight);

			var directionalLight = new THREE.DirectionalLight(Math.random() * 0xffffff);
			directionalLight.position.x = Math.random() - 0.5;
			directionalLight.position.y = Math.random() - 0.5;
			directionalLight.position.z = Math.random() - 0.5;
			directionalLight.position.normalize();
			// scene.add(directionalLight);

			var directionalLight = new THREE.DirectionalLight(Math.random() * 0xffffff);
			directionalLight.position.x = Math.random() - 0.5;
			directionalLight.position.y = Math.random() - 0.5;
			directionalLight.position.z = Math.random() - 0.5;
			directionalLight.position.normalize();
			scene.add(directionalLight);

			// WebGLRenderer 和 CanvasRenderer 都是使用HTML5的 <canvas> 直接内嵌在网页中。
			// Canvas渲染器使用相对较慢的Canvas 2D Context API来绘制场景。
			// three.js已经将CanvasRenderer移除了。
			renderer = new THREE.CanvasRenderer();
			//  设置设备像素比。通常用于HiDPI设备防止模糊输出canvas。
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);

			stats = new Stats();
			container.appendChild(stats.dom);

			//

			window.addEventListener('resize', onWindowResize, false);

		}

		function onWindowResize() {

			var aspect = window.innerWidth / window.innerHeight;

			camera.left = -frustumSize * aspect / 2;
			camera.right = frustumSize * aspect / 2;
			camera.top = frustumSize / 2;
			camera.bottom = -frustumSize / 2;

			// 更新相机矩阵
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		//

		function animate() {

			requestAnimationFrame(animate);

			stats.begin();
			render();
			stats.end();

		}

		function render() {

			var timer = Date.now() * 0.0001;

			camera.position.x = Math.cos(timer) * 800;
			camera.position.z = Math.sin(timer) * 800;
			camera.lookAt(scene.position);

			renderer.render(scene, camera);

		}
	</script>

</body>

</html>
