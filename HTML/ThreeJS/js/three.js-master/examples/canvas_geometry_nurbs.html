<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - geometry - NURBS</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<canvas id="debug" style="position:absolute; left:100px"></canvas>

		<!--NURBS  曲线曲面的非均匀有理B样条 -->
		<!-- <div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - NURBS curve example</div> -->
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - 郊区曲线示例</div>

		<script src="../build/three.js"></script>

		<script src="js/curves/NURBSCurve.js"></script>
		<script src="js/curves/NURBSUtils.js"></script>

		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>

		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;
			var group;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '30px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				// info.innerHTML = 'Drag to spin';
				info.innerHTML = '拖动以旋转';
				container.appendChild( info );

				// 创建透视相机
				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 150, 500 );

				// 创建相机
				scene = new THREE.Scene();
				// 设置相机的背景色
				scene.background = new THREE.Color( 0xf0f0f0 );

				// 创建组
				group = new THREE.Group();
				group.position.y = 50;
				// 将组添加到场景中
				scene.add( group );

				// NURBS curve

				var nurbsControlPoints = [];   //控制点
				var nurbsKnots = [];	//Knots 节点
				var nurbsDegree = 3;	//级别

				for ( var i = 0; i <= nurbsDegree; i ++ ) {

					nurbsKnots.push( 0 );

				}
				// console.log(nurbsKnots);	//[0, 0, 0, 0]
				// 20个顶点
				// for ( var i = 0, j = 20; i < j; i ++ ) {
				for ( var i = 0, j = 4; i < j; i ++ ) {

					nurbsControlPoints.push(
						// 在three.js中，长度总是从(0, 0, 0, 0)到(x, y, z, w)的
						//  Euclidean distance（欧几里德距离，即直线距离），
						//  方向也是从(0, 0, 0, 0)到(x, y, z, w)的方向。
						new THREE.Vector4(
							Math.random() * 400 - 200,
							Math.random() * 400,
							Math.random() * 400 - 200,
							1 // weight of control point: higher means stronger attraction 控制点重量：越高表示吸引力强
						)
					);
					var knot = ( i + 1 ) / ( j - nurbsDegree );
					nurbsKnots.push( THREE.Math.clamp( knot, 0, 1 ) );
					// console.log( THREE.Math.clamp);
					// ƒ ( value, min, max ) {		
						// return Math.max( min, Math.min( max, value ) );
						// }			

				}
				console.log(nurbsControlPoints);	//(4) [Vector4, Vector4, Vector4, Vector4]
				// console.log(nurbsKnots);	//[0, 0, 0, 0, 1, 1, 1, 1]
				// console.log(nurbsControlPoints);	//[Vector4, Vector4, Vector4, Vector4]

				//绘制粗线条
				// NURBSCurve 使用 NURBSCurve 数学函数绘制
				var nurbsCurve = new THREE.NURBSCurve( nurbsDegree, nurbsKnots, nurbsControlPoints );
				console.log(THREE.NURBSCurve);

				var nurbsGeometry = new THREE.BufferGeometry();
				nurbsGeometry.setFromPoints( nurbsCurve.getPoints( 200 ) );	
				// console.log( nurbsCurve.getPoints); //200个点

				var nurbsMaterial = new THREE.LineBasicMaterial( { linewidth: 10, color: 0x333333 } );

				var nurbsLine = new THREE.Line( nurbsGeometry, nurbsMaterial );
				nurbsLine.position.set( 0, - 100, 0 );
				group.add( nurbsLine );

				// 绘制细线条
				var nurbsControlPointsGeometry = new THREE.BufferGeometry();
				nurbsControlPointsGeometry.setFromPoints( nurbsCurve.controlPoints );
				// console.log(nurbsCurve.controlPoints);	//[Vector4, Vector4, Vector4, Vector4]
				// console.log(nurbsControlPointsGeometry.setFromPoints);		//将Vector4 中xyz 组成的顶点位置设置给物体的position

				var nurbsControlPointsMaterial = new THREE.LineBasicMaterial( { linewidth: 2, color: 0x333333, opacity: 0.25 } );

				var nurbsControlPointsLine = new THREE.Line( nurbsControlPointsGeometry, nurbsControlPointsMaterial );
				nurbsControlPointsLine.position.copy( nurbsLine.position );		//复制位置
				// console.log(nurbsControlPointsLine.position.copy);
				// ƒ ( v ) {
				// this.x = v.x;
				// this.y = v.y;
				// this.z = v.z;
				// return this;
				// }

				group.add( nurbsControlPointsLine );

				//

				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;

				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;

			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				group.rotation.y += ( targetRotation - group.rotation.y ) * 0.05;
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
