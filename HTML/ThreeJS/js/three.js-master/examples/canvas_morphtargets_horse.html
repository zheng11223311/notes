<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - morph targets - horse</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.js"></script>

		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>

		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;
			var camera, scene, projector, renderer;
			var mesh, mixer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				// info.innerHTML = '<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> canvas - morph targets - horse. model by <a href="http://mirada.com/">mirada</a> from <a href="http://ro.me">rome</a>';
				info.innerHTML = '<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> 画布 - 变形目标- 马. 模型由 <a href="http://mirada.com/">外观</a> 来自 <a href="http://ro.me">罗马</a>';
				container.appendChild( info );

				//

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.y = 300;
				camera.target = new THREE.Vector3( 0, 150, 0 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				//

				var light = new THREE.DirectionalLight( 0xefefff, 1.5 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				var light = new THREE.DirectionalLight( 0xffefef, 1.5 );
				light.position.set( -1, -1, -1 ).normalize();
				scene.add( light );

				var loader = new THREE.JSONLoader();
				loader.load( "models/animated/horse.js", function ( geometry ) {

					var material = new THREE.MeshLambertMaterial( {
						vertexColors: THREE.FaceColors,
						morphTargets: true,		//
						overdraw: 0.5
					} );

					mesh = new THREE.Mesh( geometry, material );
					mesh.scale.set( 1.5, 1.5, 1.5 );
					scene.add( mesh );

					// 动画混合器是用于场景中特定对象的动画的播放器。当场景中的多个对象独立动画时，每个对象都可以使用同一个动画混合器。
					//  mesh 混合器播放的动画所属的对象
					mixer = new THREE.AnimationMixer( mesh );

					// AnimationClip 与其直接调用构造函数实例化一个动画剪辑, 不如使用其静态方法中的一个来创建：
					//  用JSON (parse), 用变形目标序列(CreateFromMorphTargetSequence, CreateClipsFromMorphTargetSequences)
					// 或者用动画层级 (parseAnimation)来创建 - 如果你的模型中几何体的动画数组中还没有保存动画剪辑的话。
					// CreateFromMorphTargetSequence返回一个由几何体变形目标数组(morph targets array)得到的新动画剪辑，接收名称和帧率参数。
					console.log(geometry);
					console.log(geometry.morphTargets);
					var clip = THREE.AnimationClip.CreateFromMorphTargetSequence( 'gallop', geometry.morphTargets, 30 );
					// 
					mixer.clipAction( clip ).setDuration( 1 ).play();

				} );

				//

				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild(renderer.domElement);

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			var radius = 600;
			var theta = 0;

			var prevTime = Date.now();

			function render() {

				theta += 0.1;

				camera.position.x = radius * Math.sin( THREE.Math.degToRad( theta ) );
				camera.position.z = radius * Math.cos( THREE.Math.degToRad( theta ) );

				camera.lookAt( camera.target );

				if ( mixer ) {

					var time = Date.now();

					mixer.update( ( time - prevTime ) * 0.001 );

					prevTime = time;

				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
