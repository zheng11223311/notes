<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- <title>three.js - ASCII Effect</title> -->
		<title>ASCII 码渲染</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.js"></script>

		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/effects/AsciiEffect.js"></script>

		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>

		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;

			var camera, controls, scene, renderer;
			var effect;

			var sphere, plane;

			var start = Date.now();

			init();
			animate();

			function init() {

				//获取浏览器高度/宽度
				var width = window.innerWidth || 2;
				var height = window.innerHeight || 2;

				// 创建div,添加到body
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// 标题div
				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				// info.innerHTML = 'Drag to change the view';
				info.innerHTML = '拖动以更改视图';
				container.appendChild( info );

				// 创建透视相机
				camera = new THREE.PerspectiveCamera( 70, width / height, 1, 1000 );
				// 设置相机的x,y 轴
				camera.position.y = 150;
				camera.position.z = 500;

				// 场景控制 轨迹球控制器
				// TrackballControls 与 OrbitControls 相类似
				// 。然而，它不能恒定保持摄像机的up向量。 这意味着，
				// 如果摄像机绕过“北极”和“南极”，则不会翻转以保持“右侧朝上”。
				// 参数 	1.相机 2.用于事件监听的DOM 元素
				controls = new THREE.TrackballControls( camera );

				// 创建场景
				scene = new THREE.Scene();
				// 设置场景的背景颜色
				scene.background = new THREE.Color( 0xf0f0f0 );
				//创建点灯光,特点 四面八方发射
				var light = new THREE.PointLight( 0xffffff );
				// 设置xyz 位置
				light.position.set( 500, 500, 500 );
				// 添加到场景中
				scene.add( light );
				
				var light = new THREE.PointLight( 0xffffff, 0.25 );
				light.position.set( - 500, - 500, - 500 );
				scene.add( light );
				//创建球体,参数  几何体| 材质 
				// SphereGeometry 球体骨架
				// MeshLambertMaterial 
				sphere = new THREE.Mesh( new THREE.SphereGeometry( 200, 20, 10 ), new THREE.MeshLambertMaterial() );
				scene.add( sphere );

				// Plane 平面
				// 平面只有一个面,所以只渲染了第一个字符11
				plane = new THREE.Mesh( new THREE.PlaneBufferGeometry( 400, 400 ), new THREE.MeshBasicMaterial( { color: 0xe0e0e0 } ) );
				plane.position.y = - 200;
				plane.rotation.x = - Math.PI / 2;
				scene.add( plane );

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( width, height );
				// container.appendChild( renderer.domElement );

				// AsciiEffect实现物体ASCII码字化渲染效果
				// （参数一：renderer对象，参数二：自定义字符(如' !@#$%^&') ，参数三：是否开启转换）
				effect = new THREE.AsciiEffect( renderer,'123456789' );
				effect.setSize( width, height );
				container.appendChild( effect.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

					// 监听页面的改变
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {
				//相机视图的大小比例
				camera.aspect = window.innerWidth / window.innerHeight;
				// 更新相机的投影矩阵
				//实时渲染相机的变化,相机创建出来默认是不会被修改的,需要自己添加更新
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				effect.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();

			}

			function render() {

				var timer = Date.now() - start;

				sphere.position.y = Math.abs( Math.sin( timer * 0.002 ) ) * 150;
				sphere.rotation.x = timer * 0.0003;
				sphere.rotation.z = timer * 0.0002;

				controls.update();

				effect.render( scene, camera );

			}

		</script>
	</body>
</html>
