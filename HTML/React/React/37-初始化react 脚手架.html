<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list{
            width: 200px;
            height: 150px;
            background-color: skyblue;
            overflow: auto;
        }
        .news{
            height: 30px;
        }
    </style>
</head>

<body>

    <div id="like_button_container"></div>






    <!-- 加载 React。-->
    <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 在https://www.npmjs.com/package/prop-types 导入prop-types 文件 -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script type="text/babel">

        console.log(PropTypes);
        // 1.创建组件
        class Person extends React.Component{
                state={
                    person:[
                        {id:1,name:'校长',age:18},
                        {id:2,name:'小李',age:28}
                    ]
                }
           componentDidMount(){
               setInterval(()=>{
                   //更新状态
                  
               },1000)
           }    
        add=()=>{
            const {person}=this.state
            const p={id:person.length+1,name:'小欧玩',age:20}
            this.setState({person:[p,...person]})
        }
          
            render(){
                 console.log('A-render');
                return (
                    <div>
                        <h1>展示人员信息</h1>
                        <button onClick={this.add}>添加一个小欧玩</button>
                        <ul>
                            {
                                this.state.person.map((personObj,index)=>{
                                    return <li key={index}>{personObj.name}---{personObj.age}</li>
                                })
                            }    
                        </ul>    
                    </div>
                )
            }
            
            
        }
       
        ReactDOM.render(<Person />, document.getElementById('like_button_container'))

    </script>
</body>

</html>
