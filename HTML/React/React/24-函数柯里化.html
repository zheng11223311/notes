<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            background-color: crimson;
            width: 200px;
        }
    </style>
</head>

<body>

    <div id="like_button_container"></div>






    <!-- 加载 React。-->
    <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 在https://www.npmjs.com/package/prop-types 导入prop-types 文件 -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script type="text/babel">

        console.log(PropTypes);
        // 1.创建组件
        class Login extends React.Component {
            // 受控 将数据存放在state,要用时在取用,双向绑定
            state={
                username:'',
                password:''
            }
          
            formatData=(dataType)=>{
                console.log(dataType);
                // 在控制台取用react 插件查看
                // 将返回值作为onChange 的回调函数,因为外层函数加了() 会自动执行
                //而onChange 需要的是一个回调时才使用的函数,不是已经执行过的函数
                /* 
                高阶函数:如果一个函数符合下面2 个规范中的任何一个,那该函数就是高阶函数
                1.若A 函数,接收一个参数是一个函数,那么A 就可以称之为高阶函数
                2.若A 函数,调的返回值依然是一个函数,那么A 就可以称之为高阶函数
                函数的柯里化:通过函数调用继续返回函数的方式,实现多次接收参数最后统一处理的函数编码形式
                */
                return (event)=>{
                    // 对象的变量data[变量]
                    this.setState({[dataType]:event.target.value})
                }
                
            }
           handleSubmit=(event)=>{
               event.preventDefault()   //阻止默认事件
            const {username,password}=this.state
            alert(`你的用户名是${username},密码是${password}`)
           }
            
           
            render() {
                return (
                    <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
                        用户名:<input onChange={this.formatData('username')} type="text" name="username"/>
                        密码:<input onChange={this.formatData('password')} type="password" name="password" id=""/>
                        <button>登入</button>
                        </form>
                )
            }
        }


        ReactDOM.render(<Login />, document.getElementById('like_button_container'))

    </script>
</body>

</html>
