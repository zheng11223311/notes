<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            background-color: crimson;
            width: 200px;
        }
    </style>
</head>

<body>

    <div id="like_button_container"></div>





    <!-- 加载 React。-->
    <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


    <script type="text/babel">
        // 1.创建组件
        class Weather extends React.Component {
            constructor(props) {
                super(props)    //super 必须放在第一行
                // 初始化状态
                this.state = { isHot: true }
            }
            render() {
                // 读取状态
                return <h2 onClick={demo}>今天天气{this.state.isHot ? '炎热' : '凉爽'}</h2>
            }
        }

        ReactDOM.render(<Weather />, document.getElementById('like_button_container'))

        function demo() {
            console.log('onClick 要大写,onClick={demo()} 这样会自动执行,onClick={demo} 这样会点击才会执行执行');
        }
    </script>
</body>

</html>
