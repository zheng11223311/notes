    <div class="wyymusic wyymusic_pick_down">
        <main class="player">
          <div class="sort">
              <span>热歌榜</span>
              <span>飙升榜</span>
              <span>新歌榜</span>
          </div>
            <!--  header  -->
            <img src="https://picsum.photos/300/300" alt="album art" class="art">
            <!--  art  -->
            <div class="info">
                <h1>The Beatles</h1>
                <p>Elanor Rigby</p>
            </div>
            <!--  info  -->
            <div class="prog">
                <div class="prog-time">
                    <p class="left">0:00</p>
                    <p class="right">2:06</p>
                </div>
                <div class="prog-bar">
                    <div class="prog-bar-inner"></div>
                </div>
            </div>
            <!--  progress  -->
            <ul class="buttons">
                <a href="javascript:;" class="button button-sm" >
                    <i class="fas fa-random fa-sm" aria-hidden="true"></i>
                </a>
                <a href="javascript:;" class="button button-md">
                    <i class="fas fa-step-backward" aria-hidden="true"></i>
                </a>
                <a href="javascript:;" class="button button-lg">
                    <i class="fas fa-pause fa-lg" aria-hidden="true" aria-hidden="true"></i>
                    <i class="fas fa-play fa-lg" style="display: none;" aria-hidden="true" aria-hidden="true"></i>
                </a>
                <a href="javascript:;" class="button button-md">
                    <i class="fas fa-step-forward"></i>
                </a>
                <a href="javascript:;" class="button button-sm">
                    <i class="fas fa-circle-notch fa-sm" aria-hidden="true"></i>
                </a>
            </ul>
            <!--  buttons  -->
            <div class="bar"></div>
            <!--  bar  -->
        </main>
