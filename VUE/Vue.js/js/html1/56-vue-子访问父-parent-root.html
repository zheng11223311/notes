<body>
    父组件
    <div id="app">
        props 是父组件传值给子组件,$refs 是调用子组件的方法
        父组件访问子组件:使用$children 或$refs => reference(引用)
        子组件访问父组件:使用$parent

        this.$children 是一个数组类型,它包含所有子组件对象
        我们这里通过一个遍历,取出所有子组件的message 状态
        单标签下无法显示其他标签,不建议使用
        ref='aaa' 父组件访问子组件
        <cpn ref='aaa'></cpn>
    </div>


    <template id="cpn">
        <div>
            <h1>我是cpn 组件</h1>
            <ccpn></ccpn>
        </div>

    </template>
    <template id="ccpn">
        <div> 组件必须有一个根元素
            <h1>我是子子组件</h1>
            <button @click='btnClick'>按钮</button>
        </div>

    </template>

</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '我是根组件'
        },
        components: {
            cpn: {
                template: '#cpn',
                props: {

                },
                data() {
                    return {
                        name: '我是子组件的name'
                    }
                },
                methods: {
                    // btnClick() {
                    //     //1.访问父组件

                },
                components: {
                    ccpn: {
                        template: '#ccpn',
                        methods: {
                            btnClick() {
                                //1.访问父组件
                                console.log(this.$parent);  //Vue {_uid: 0, _isVue: true, $options: {…}, _renderProxy: Proxy, _self: Vue, …}
                                // Vue 为父组件
                                // 孙组件的父组件打印出来的还是VueComponent 是子组件
                                console.log(this.$parent.name);

                                //2.访问根组件$root
                                console.log(this.$root);    //Vue {_uid: 0, _isVue: true, $options: {…}, _renderProxy: Proxy, _self: Vue, …}
                                console.log(this.$root.message);
                            }
                        }
                    }
                },
                // watch 是组件内的属性,用于监听属性的改变
                watch: {


                }
            }
        },
        methods: {

        }
    })
