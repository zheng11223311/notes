<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
      <p v-if="isshow">显示标签内容
          <a href="">带上子标签</a>
      </p>
      <p v-show='isshow'>使用v-show</p>
      <button @click='fn()'>切换</button>
        <!-- 不传参时可以不要() -->
        <!-- 
           v-if 当条件为false 时,压根不会有对应的元素在DOM 中
            v-show 当条件为false 时,仅仅是将元素的display 属性设置
            为none 而已
            F12 查看,DOM 里面有show 隐藏的元素
            
            如何选择
            当需要在显示与隐藏之间切换 很频繁时,使用v-show
            当只有一次切换时,通过使用v-if
        -->
    </div>
</body>
<script>
 
    const app = new Vue({
        el: '#app',     //挂载元素
        data: {
            isshow:true
        },
        computed: {   // computed 里面的函数只打印一次
            
        },
        // methods 调用里面的方法需要加()
        methods: {  // methods 里面的函数打印多次
           fn(){
               this.isshow=!this.isshow
           }
        }
    })
    // app.message = '嘻嘻嘻'
</script>

</html>
