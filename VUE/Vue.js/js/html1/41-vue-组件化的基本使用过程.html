<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">

        数据结构:数组/栈/堆/链表/树结构

        组件的使用份三个步骤:
        创建组件构造器 调用Vue.extend() 方法创建组件构造器
        注册组件 调用Vue.component()方法注册组件
        使用组件 在Vue 实例的作用范围内使用组件


        component 意思:组件
        template 模板

        <!-- 3.使用组件 -->
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>

        <!-- oninput实时监听值的变化 -->
        <!-- <input type="text" name="" id="" :value='message' oninput="console.log(this.value)"> -->

    </div>

</body>
<script>

    // ES6
    // `` 也可以定义字符串  `abc`
    // 单引号换行要用+ 拼接
    //多了一个内部可以换行  `abc
    //                aaa`

    // 1.创建组件构造器
    const cpnC = Vue.extend({
        template: `<div>
            <h2>我是标题</h2>
            <p>我是内容,哈哈哈</p>
            </div>`
    })

    // 2.注册组件
    // Vue.component('组件的标签名',组件构造器)
    // Vue.component('my-cpn', cpnC)
    Vue.component("my-cpn", cpnC)



    const app = new Vue({
        el: '#app',     //挂载元素
        data: {
            message: '你好啊',
            age: 0,
            name: ''
        },
        computed: {   // computed 里面的函数只打印一次

        },
        // methods 调用里面的方法需要加()
        methods: {  // methods 里面的函数打印多次

        },
        //过滤器 filters
        filters: {

        }
    })
</script>

</html>
