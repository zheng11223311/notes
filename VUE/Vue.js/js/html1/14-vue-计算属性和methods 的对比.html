<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 1.拼接 -->
        <h2>总价格:{{firstName+' '+lastName}}</h2>
        <h2>总价格:{{firstName}} {{lastName}}</h2>
        -----------------------------------------
        <!-- 2.computed -->
        <h2>总价格:{{fullName}}</h2>
        <h2>总价格:{{fullName}}</h2>
        <h2>总价格:{{fullName}}</h2>
        <!--3. methods -->
        <h2 :style=getStyle()>{{getFullName()}}</h2>
        <h2 :style=getStyle()>{{getFullName()}}</h2>
        <h2 :style=getStyle()>{{getFullName()}}</h2>
    </div>
</body>
<script>

    const app = new Vue({
        el: '#app',     //挂载元素
        data: {
            firstName: 'pink',
            lastName: 'look',
        },
        computed: {   // computed 里面的函数只打印一次
            // 计算属性会被vue 内部缓存
            // 没有set 方法时可以简写成
            fullName: function () {
                console.log('fullname');
                return this.firstName + ' ' + this.lastName
            }
        },
        // methods 调用里面的方法需要加()
        methods: {  // methods 里面的函数打印多次
            getStyle: function () {
                return { backgroundColor: '', fontSize: '50px', color: 'pink' }
            }
            , getFullName: function () {
                console.log('methods fullname');
                return this.firstName + ' ' + this.lastName
            }
        }
    })
    app.message = '嘻嘻嘻'
    // app.fullName = 'llll zzzzz'   //调用set 方法
</script>

</html>
