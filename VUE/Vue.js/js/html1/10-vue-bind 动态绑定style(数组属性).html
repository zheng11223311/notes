<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .active {
            color: red;
        }

        .line {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

        .bgc {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2 :style="[baseStyle,baseStyle1]">{{message}}</h2> <!-- font-size 可以 -->
        <h2 :style=getStyle()>{{message}}</h2>
</body>
<script>

    const app = new Vue({
        el: '#app',     //挂载元素
        data: {
            message: '哈哈哈',
            movies: ['海王', '海尔兄弟', '火影忍者', '进击的巨人'],
            baseStyle: { backgroundColor: 'gold' },   /* 这里必须1驼峰命名 */
            baseStyle1: { color: 'aqua' }

        },
        methods: {
            getStyle: function () {
                return { backgroundColor: 'aqua', fontSize: '50px', color: 'pink' }
            }
        }
    })
    app.message = '嘻嘻嘻'
</script>

</html>
