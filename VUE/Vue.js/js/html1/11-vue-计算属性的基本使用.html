<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <pre>
        methods 和computed 看起来都可以实现我们的功能
        那么为什么还要多一个计算属性这个东西呢
        原因:计算属性会进行缓存,如果多次使用,计算属性只会调用一次
    </pre>
    <div id="app">
        <h2 :style="[baseStyle,baseStyle1]">{{firstName+lastName}}</h2> <!-- font-size 可以 -->
        <h2 :style=getStyle()>{{fullName}}</h2>
    </div>
</body>
<script>

    const app = new Vue({
        el: '#app',     //挂载元素
        data: {
            firstName: 'pink',
            lastName: 'look',

        },
        // 计算属性 自动执行fullName 函数 
        // data 里面不会自动执行fullName 函数 需要fullName() 才执行
        //写计算属性的时候不需要加()
        computed: {
            fullName: function () {
                return this.firstName + this.lastName
            }
        },
        methods: {
            getStyle: function () {
                return { backgroundColor: 'aqua', fontSize: '50px', color: 'pink' }
            }
        }
    })
    app.message = '嘻嘻嘻'
</script>

</html>
