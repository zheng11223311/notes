    父组件
    <div id="app">
        1.组件化开发
        2.前端模块化
        3.webpack
        4.Vue CLI 脚手架
        cpn中间没有内容的话,可以使用单标签/cpn
        <!-- <cpn :number1='num1' :number2='num2'></cpn> -->
        <cpn :number1='num1' :number2='num2' @num1change='num1change' @num2change='num2change' />
    </div>


    <template id="cpn">
        <div> 组件必须有一个根元素
            <h1>prop:{{number1}}</h1>
            <h1>data:{{dnumber1}}</h1>
            <input type="text" v-model='dnumber1'>
            <h1>prop:{{number2}}</h1>
            <h1>data:{{dnumber2}}</h1>
            <input type="text" v-model='dnumber2'>
        </div>

    </template>

</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            num1: 1,
            num2: 0
        },
        components: {
            cpn: {
                template: '#cpn',
                props: {
                    number1: Number,
                    number2: Number,
                    name: ''
                },
                data() {
                    return {
                        //组件内部的双向绑定,必须绑定data 函数
                        //内部的值,而不是data 对象里的值
                        //而且必须是组件内部的data 函数,
                        // 不是实例对象里面的data 对象
                        dnumber1: this.number1,
                        dnumber2: this.number2
                    }
                    //等同于methods 里的方法,v-model 的双向绑定原理
                },
                methods: {

                },
                // watch 是组件内的属性,用于监听属性的改变
                watch: {
                    // 监听props 里的name 属性的改变
                    // name(newValue[, oldValue])
                    name(newValue) {
                        // 属性改变的会到这里
                    },
                    // 监听子组件的事件
                    dnumber1(newValue) {
                        this.dnumber2 = newValue * 100
                        this.$emit('num1change', newValue)
                    },
                    dnumber2(newValue) {
                        this.dnumber1 = newValue / 100
                        this.$emit('num2change', newValue)
                    }
                }
            }
        },
        methods: {
            // 默认传过来的是String 类型
            num1change(value) {
                // console.log(value);
                // console.log(typeof value);  //string
                this.num1 = value * 1   //返回数字
            },
            num2change(value) {
                // console.log(value);
                // console.log(typeof value);
                this.num2 = value * 1
            }
        }
    })
