<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>当前计数:{{counter}}</h2>
        <!-- <button v-on:click="counter++">+</button>   监听点击事件并执行事件 -->
        <!-- <button v-on:click="counter--">-</button> -->

        <button v-on:click="add">+</button>
        <button @click="sub">-</button> <!-- @为v-on:的简写 -->
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',     //挂载元素
        data: {
            counter: 0
        },
        methods: {
            add: function () {
                console.log('正在执行');
                this.counter++      //直接写counter 会找到全局的counter
            },
            sub: function () {
                console.log('正在执行');
                this.counter--
            }
        }

    })

</script>

</html>
