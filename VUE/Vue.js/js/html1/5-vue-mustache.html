<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        这里的 {{message}}
        mustache 语法中,不仅仅可以直接写变量,也可以写简单的表达式
        {{firstName+lastName}}
        {{lastName}}
        {{firstName}}
        {{counter*2}}
    </div>
</body>
<script>
    //vue 自动调用内部函数
    const app = new Vue({
        el: '#app',     //挂载元素
        data: {
            message: 'mustache 就是双大括号',
            firstName: 'josn',
            lastName: 'pope',
            counter: 100
        },
        beforeCreate: function () { //vue 自动调用内部函数
            console.log(1);
        }


    })
</script>

</html>
