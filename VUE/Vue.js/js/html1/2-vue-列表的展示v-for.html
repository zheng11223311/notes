<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in movies">{{item}}</li> <!-- 遍历循环创建li 和值 -->
        </ul>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好',
            movies: ['海王', '星际穿越', '大话西游', '少年派', '盗梦空间']  //响应式,可以追加数组
        }

    })
    app.movies.push('海王')
</script>

</html>
