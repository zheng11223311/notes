<body>
    <div id="app" >
     {{message}}
<label for="male">

</label>
<h2>你选择的性别是:{{sex}}</h2>

    </div>
    
</body>
<script>
    const app = new Vue({
        el: '#app',     //挂载元素

     message:'你好啊',
     sex:'女'
        },

        },
        // methods 调用里面的方法需要加()
        methods: {  // methods 里面的函数打印多次
     
        },
        //过滤器 filters
        filters:{
             
        }
    })
</script>
