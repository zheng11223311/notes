<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app" >
      vue 中使用v-model 指令进行双向绑定
     {{message}}
      <!-- <input type="text" name="" id="" v-model='message'> -->

      v-model 实质是v-bind 的双向绑定
      <input type="text" name="" id="" :value='message' @input='valueChange'>
      <input type="text" name="" id="" :value='message' @input='message=$event.target.value'>
      <!-- oninput实时监听值的变化 -->
      <!-- <input type="text" name="" id="" :value='message' oninput="console.log(this.value)"> -->
      
    </div>
    
</body>
<script>
    const app = new Vue({
        el: '#app',     //挂载元素
        data: {
     message:'你好啊'
        },
        computed: {   // computed 里面的函数只打印一次
             
        },
        // methods 调用里面的方法需要加()
        methods: {  // methods 里面的函数打印多次
       valueChange(e){
           console.log(this.message);
           console.log(e.target.value);
        //   this.massage=this.value
        app.message= e.target.value
       }
        },
        //过滤器 filters
        filters:{
             
        }
    })
</script>
    <!-- 报错 -->
    <!-- Duplicate keys detected: 'aa'. This may cause an update error -->
    <!-- 绑定key的元素中     aaa 的 key 值多次重复添加  不绑定就不会报错-->
</html>
