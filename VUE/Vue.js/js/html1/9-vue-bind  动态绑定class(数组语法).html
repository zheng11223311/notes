<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .active {
            color: red;
        }

        .line {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

        .bgc {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h2 class="active">{{message}}</h2>
        <h2 class="active" v-bind:class="getclass()">{{message}}</h2>
        <h2 class="active" v-bind:class="['active','line','bgc']">{{message}}</h2><!-- 动态写死,不建议使用 -->
        <h2 class="active" v-bind:class="[active]">{{message}}</h2><!-- 这里为变量 -->
        <h2 class="active" v-bind:class="getclass1()">{{message}}</h2><!-- 这里为变量 -->
        <button v-on:click='btnClick'>按钮</button>
    </div>
</body>
<script>

    const app = new Vue({
        el: '#app',     //挂载元素
        data: {
            message: '哈哈哈',
            url: 'http://www.baidu.com',
            imgurl: '../img/4.jpg',
            active: 'active',
            isfalse: false,
            isline: true,
            isactive: true,
            active: 'aaa'
        },
        methods: {
            btnClick: function () {
                this.isfalse = !this.isfalse,
                    this.isactive = !this.isactive,
                    this.isline = !this.isline
            },
            getclass: function () {
                return { active: this.isactive, line: this.isline, bgc: this.isfalse }
            },
            getclass1: function () {
                return [this.active]
            }
        }
    })
    app.message = '嘻嘻嘻'
</script>

</html>
