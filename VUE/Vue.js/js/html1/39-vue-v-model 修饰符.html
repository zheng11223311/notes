<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app" >
        <!-- 1.修饰符: lazy
        作用: 输入框失去焦点(或回车)时才改变
        -->
        <input type="text" name="" id="" v-model.lazy='message'>
        <h1>{{message}}</h1>

        <!-- 3.修饰符: number
         v-model 默认将数字转换成string 类型
         number 将string 转换成number 类型
        -->
        <input type="number" name="" id="" v-model.number='age'>
        <h1>{{age}}-{{typeof age}}</h1>

        <!-- 3.修饰符: trim
         trim 去除首尾两端空字符
         多个修饰符可以一起使用
        -->
    
        <input type="text" name="" id="" v-model.trim.lazy='name'>
        <h1>你输入的名字:{{name}}</h1>








      <!-- oninput实时监听值的变化 -->
      <!-- <input type="text" name="" id="" :value='message' oninput="console.log(this.value)"> -->
      
    </div>
    
</body>
<script>
    const app = new Vue({
        el: '#app',     //挂载元素
        data: {
            message:'你好啊',
            age:0,
            name:''
        },
        computed: {   // computed 里面的函数只打印一次
             
        },
        // methods 调用里面的方法需要加()
        methods: {  // methods 里面的函数打印多次
     
        },
        //过滤器 filters
        filters:{
             
        }
    })
</script>

</html>
