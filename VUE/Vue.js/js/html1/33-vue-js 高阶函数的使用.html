<body>
    <div id="app">
       编程范式:命令式编程/声明式编程
       编程范式:面向对象编程(第一公民:对象)/函数式编程(第一公民:函数)
       filter/map/reduce
        filter(回调函数依次传入遍历的单个value)
        filter 中的回调函数有一个要求:必须返回一个boolean 值
        true: 当返回true 时,函数内部会自动将这次回调的n 加入到(自动创建的)新的数组中
        false:当返回false,函数内部会过滤掉这次的n

        map(回调函数)
    </div>
    
</body>
<script>
    const nums=[10,20,111,222,444,40,50]
    let newNums=nums.filter(function(n){
        // return true
        return n<100    //过滤
    })
    console.log(newNums);

    let newNums2=newNums.map(function(n){
        return n*2
    })
    console.log(newNums2);

    let newNums3=newNums2.reduce(function(preValue,n){

        // return 100
        return preValue+n
     },0 /* 初始化值 */)
     /* 第一次
        preValue=初始化值0  n=20-->newNums2 数组的值
        第二次
        preValue=return->100    n=40
        第三次
        preValue=return->100(上一次的返回值)    n=80
        第四次
        preValue=return->100(上一次的返回值)    n=100
     */
    console.log(newNums3);


    // 高阶使用
    let total=nums.filter(function(n){
        return n<100    //过滤      取出相应的数组
    }).map(function(n){
        return n*2          //数组相乘
    }).reduce(function(preValue,n){
        return preValue+n   //所有value 相加
     },0 /* 初始化值 */)
     console.log(total);
</script>
