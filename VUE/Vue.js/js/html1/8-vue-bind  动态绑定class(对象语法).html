<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .active {
            color: red;
        }

        .line {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

        .bgc {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h2 class="active">{{message}}</h2>
        <!-- <h2 v-bind:class="{类名1:boolean,类名2:boolean,....}">{{message}}</h2> 布尔值为true 添加时类 -->
        <h2 class="active" v-bind:class="{active:isactive,line:isline,bgc:isfalse}">{{message}}</h2>
        <!-- 布尔值为true 添加时类 布尔值也可以是被赋值-->
        <!-- 动态的class 会与title 的class 合并显示,但title 不受控制  如果title 也是是动态的class 则其不会受控制-->
        <button v-on:click='btnClick'>按钮</button>
    </div>
</body>
<script>

    const app = new Vue({
        el: '#app',     //挂载元素
        data: {
            message: '哈哈哈',
            url: 'http://www.baidu.com',
            imgurl: '../img/4.jpg',
            active: 'active',
            isfalse: false,
            isline: true,
            isactive: true
        },
        methods: {
            btnClick: function () {
                this.isfalse = !this.isfalse,
                    this.isactive = !this.isactive,
                    this.isline = !this.isline
            }
        }
    })
    app.message = '嘻嘻嘻'
</script>

</html>
