    父组件替换子组件的插槽标签,但是内容有子组件来提供
    <div id="app">
        <cpn>
        </cpn>
        <cpn>
            <!-- 从插槽开始vue3 语法改变 -->
            <!-- 这样是在父级作用域下遍历,报错 -->
            <!-- <span v-for='item in pLanguages'>{{item}}</span> -->
            <!-- 目的是获取子组件的planguage -->
            <template slot-scope='slot'>
                <!-- <span v-for='item in slot.data1'>{{item}} - </span> -->
                <span>{{slot.data1.join('-')}}</span>
            </template>
        </cpn>
    </div>


    <template id="cpn">
        <div>

            <slot :data1='pLanguages'>
                <ul>
                    <li v-for='item in pLanguages'>{{item}}</li>
                </ul>
            </slot>
        </div>

    </template>
</body>
