<!DOCTYPE html>

  <title>learnvuerouter</title>

<body>
  在某些情况下,一个页面的path 路径可能是不确定的,比如我们进入用户界面
  时,希望是如下的路径:
  /user/aaaa 或/user/bbba
  除了有前面的/user 之外.后面还跟上了用户的id
  这种path 和component 的匹配关系,我们称之为动态路由(也是路由传递
  数据的一种方式)
  
</body>

</html>
