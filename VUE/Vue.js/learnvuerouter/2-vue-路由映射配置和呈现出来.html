<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>learnvuerouter</title>
  </head>
  <body>
    
    vue 组件快捷创建 def +tab 键
     使用vue-router 的步骤:
     第一步:创建路由组件
     第二步:配置路由映射:组件和路径映射关系
     第三步:使用路由:在App.vue 通过<router-link> 和<router-view>
     
      router-link 是vue 自己自动注册的组件, 点击时 url 会变化
      router-link  最终被渲染成a 标签

      router-view 相当于占位标签,显示映射组件的位置,在上面或下面
  </body>
</html>
