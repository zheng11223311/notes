    案例制作
     TabBar 实现思路
     1.如果在下方有一个单独的TabBar 组件,你如何封装
        自定义TabBar 组件,在App 中使用
        让TabBar 出于底部,并设置相关的样式

      2.TabBar 中显示的内容有外界决定
        定义插槽
        flex 布局平分TabBar

      3.自定义TabBarItem,可以传入图片和文字
        定义TabBarItem,并且定义两个插槽:图片,文字
        给两个插槽外层包装div,用于设置样式
        填充插槽,实现底部TabBar 的效果
