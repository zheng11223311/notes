<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    cnpm clean cache -force  清空cache 文件夹
    cnpm run dev  执行程序
     没有装ESLint 限制,所以不用规范写
     规范限制:
     function sun (){}      =>sun 与括号() 之间有空格
     语句不要使用分号; 
     函数体最后一句不要加逗号,

     在 config 文件夹下面 index.js 里面的 useESLint:true 改为
     false
     
     重新运行 npm run dev

</body>
</html>
