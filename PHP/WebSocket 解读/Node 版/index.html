<body>
    <script>
    // console.log("WebSocket" in window);
    // console.log(window.WebSocket);

    var ws = new WebSocket("ws://localhost:9998/");
    ws.onopen=()=>{
        console.log('开启');
        ws.send('嘿嘿嘿')
    }
    ws.onmessage=(data)=>{
        console.log(data);
    }
    ws.onerror=function(){
        alert('ws 连接发生错误')
    }
   
    </script>
</body>
